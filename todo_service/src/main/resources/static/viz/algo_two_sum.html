<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- å›¾æ ‡ç»„ä»¶ ---
    const Icons = {

        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        Search: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
        Database: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>
    };

    const App = () => {
        // --- çŠ¶æ€å®šä¹‰ ---
        const [inputStr, setInputStr] = useState("2, 7, 11, 15");
        const [targetInput, setTargetInput] = useState("9");

        // æ ¸å¿ƒæ•°æ®
        const [nums, setNums] = useState([2, 7, 11, 15]);
        const [target, setTarget] = useState(9);
        const [mode, setMode] = useState("hash"); // 'brute' | 'hash'

        // è¿è¡ŒçŠ¶æ€
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("å‡†å¤‡å°±ç»ª");
        const [foundIndices, setFoundIndices] = useState([]); // [index1, index2]

        // æš´åŠ›æ³•çŠ¶æ€
        const [bruteI, setBruteI] = useState(0);
        const [bruteJ, setBruteJ] = useState(1);

        // å“ˆå¸Œæ³•çŠ¶æ€
        const [hashI, setHashI] = useState(0);
        const [hashMap, setHashMap] = useState({}); // { val: index }

        // --- åˆå§‹åŒ–/é‡ç½® ---
        const parseInput = () => {
            const arr = inputStr.split(/[,ï¼Œ\s]+/).filter(v => v.trim() !== "").map(Number);
            const t = Number(targetInput);
            if (arr.length < 2) {
                setMessage("æ•°ç»„è‡³å°‘éœ€è¦ä¸¤ä¸ªæ•°å­—");
                return;
            }
            setNums(arr);
            setTarget(t);
            resetState();
            setMessage(`å·²åŠ è½½æ•°æ®ã€‚å¯»æ‰¾å’Œä¸º ${t} çš„ä¸¤ä¸ªæ•°ã€‚`);
        };

        const resetState = () => {
            setIsPlaying(false);
            setIsFinished(false);
            setFoundIndices([]);
            setMessage("çŠ¶æ€å·²é‡ç½®");

            // Brute Reset
            setBruteI(0);
            setBruteJ(1);

            // Hash Reset
            setHashI(0);
            setHashMap({});
        };

        const randomInput = () => {
            // ç”Ÿæˆä¸€ä¸ªå¿…å®šæœ‰è§£çš„éšæœºæ•°ç»„
            const len = 4 + Math.floor(Math.random() * 4); // 4-7
            const arr = Array.from({length: len}, () => Math.floor(Math.random() * 20) + 1);
            // éšæœºé€‰ä¸¤ä¸ªä½ç½®ä½œä¸ºç­”æ¡ˆ
            const idx1 = Math.floor(Math.random() * len);
            let idx2 = Math.floor(Math.random() * len);
            while(idx2 === idx1) idx2 = Math.floor(Math.random() * len);

            const t = arr[idx1] + arr[idx2];

            setInputStr(arr.join(", "));
            setTargetInput(String(t));
            setNums(arr);
            setTarget(t);
            resetState();
            setMessage(`å·²ç”Ÿæˆéšæœºæ•°æ®ã€‚Target: ${t} (ç”± ${arr[idx1]} + ${arr[idx2]} ç»„æˆ)`);
        };

        // --- è‡ªåŠ¨æ’­æ”¾ ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1000);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, nums, target, bruteI, bruteJ, hashI, hashMap]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'brute') {
                stepBrute();
            } else {
                stepHash();
            }
        };

        // 1. æš´åŠ›æ³• O(N^2)
        const stepBrute = () => {
            let i = bruteI;
            let j = bruteJ;

            if (i >= nums.length - 1) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage("éå†ç»“æŸï¼Œæœªæ‰¾åˆ°ç­”æ¡ˆã€‚");
                return;
            }

            const sum = nums[i] + nums[j];
            if (sum === target) {
                setFoundIndices([i, j]);
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼nums[${i}] (${nums[i]}) + nums[${j}] (${nums[j]}) = ${target}`);
                return;
            }

            let msg = `æ£€æŸ¥: ${nums[i]} + ${nums[j]} = ${sum} (â‰  ${target})ã€‚`;

            let nextJ = j + 1;
            let nextI = i;

            if (nextJ >= nums.length) {
                nextI = i + 1;
                nextJ = nextI + 1;
                if (nextI >= nums.length - 1) {
                    // ç»“æŸ
                    setBruteI(nextI); // Trigger finish next tick or handle here
                    return;
                }
            }

            setBruteI(nextI);
            setBruteJ(nextJ);
            setMessage(msg + " ç»§ç»­ä¸‹ä¸€å¯¹ã€‚");
        };

        // 2. å“ˆå¸Œæ³• O(N)
        const stepHash = () => {
            let i = hashI;
            if (i >= nums.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage("éå†ç»“æŸï¼Œæœªæ‰¾åˆ°ç­”æ¡ˆã€‚");
                return;
            }

            const currentVal = nums[i];
            const complement = target - currentVal;

            // æ£€æŸ¥ Map ä¸­æ˜¯å¦å­˜åœ¨ complement
            if (hashMap.hasOwnProperty(complement)) {
                const prevIndex = hashMap[complement];
                setFoundIndices([prevIndex, i]);
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼å½“å‰æ˜¯ ${currentVal}ï¼Œéœ€è¦ ${complement}ã€‚\nåœ¨å“ˆå¸Œè¡¨ä¸­æ‰¾åˆ°äº† ${complement} (ä¸‹æ ‡ ${prevIndex})ã€‚`);
            } else {
                // æ²¡æ‰¾åˆ°ï¼Œå­˜å…¥ Map
                const newMap = { ...hashMap, [currentVal]: i };
                setHashMap(newMap);
                setMessage(`å½“å‰ ${currentVal}ï¼Œéœ€è¦ ${complement} (ä¸åœ¨è¡¨ä¸­)ã€‚\nå°† { ${currentVal}: ${i} } å­˜å…¥å“ˆå¸Œè¡¨ã€‚`);
                setHashI(i + 1);
            }
        };

        // --- æ¸²æŸ“æ ·å¼è¾…åŠ© ---
        const getCellClass = (index) => {
            let base = "w-14 h-14 flex items-center justify-center border-2 rounded-xl text-xl font-bold relative cell-transition shadow-sm ";

            if (isFinished && foundIndices.includes(index)) {
                return base + "bg-green-500 border-green-600 text-white scale-110 z-10";
            }

            if (mode === 'brute') {
                if (index === bruteI) return base + "bg-blue-500 border-blue-600 text-white ring-2 ring-blue-200 z-10";
                if (index === bruteJ) return base + "bg-orange-400 border-orange-500 text-white ring-2 ring-orange-200 z-10";
            } else {
                // Hash Mode
                if (index === hashI && !isFinished) return base + "bg-blue-500 border-blue-600 text-white ring-2 ring-blue-200 z-10";
                // å¦‚æœå·²ç»åœ¨ map ä¸­ï¼Œæ˜¾ç¤ºç°è‰²
                // æ³¨æ„ï¼šè¿™é‡Œç®€å•çš„æ£€æŸ¥å€¼æ˜¯å¦åœ¨ map ä¸­ï¼Œå¦‚æœæœ‰é‡å¤å€¼å¯èƒ½ä¼šæœ‰è§†è§‰åå·®ï¼Œæ¼”ç¤ºç”¨ä¸€èˆ¬å‡è®¾æ— é‡å¤æˆ– map å­˜æœ€æ–°çš„
                const val = nums[index];
                // åªæœ‰å½“è¯¥ä¸‹æ ‡çœŸçš„æ˜¯ map è®°å½•çš„é‚£ä¸ªä¸‹æ ‡æ—¶æ‰å˜ç° (å¤„ç†é‡å¤å€¼æƒ…å†µ)
                if (hashMap[val] === index) return base + "bg-slate-200 border-slate-300 text-slate-500";
            }

            return base + "bg-white border-slate-200 text-slate-700";
        };

        return (
            <div className="max-w-4xl mx-auto p-6">
                {/* 1. é¡¶éƒ¨ï¼šè¾“å…¥é…ç½®åŒº */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>æ•°æ®é…ç½®</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3 items-end">
                        <div className="flex-1 w-full">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">æ•°ç»„ (Nums)</label>
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="2, 7, 11, 15"
                            />
                        </div>
                        <div className="w-full sm:w-24">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">ç›®æ ‡ (Target)</label>
                            <input
                                type="number"
                                value={targetInput}
                                onChange={(e) => setTargetInput(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="9"
                            />
                        </div>
                        <div className="flex gap-2 w-full sm:w-auto mt-2 sm:mt-0">
                            <button onClick={parseInput} className="flex-1 sm:flex-none px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm">
                                åº”ç”¨
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="éšæœºç”Ÿæˆ">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. ç®—æ³•æ§åˆ¶åŒº */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.Search /> ä¸¤æ•°ä¹‹å’Œ (Two Sum)
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">å¯»æ‰¾æ•°ç»„ä¸­å’Œä¸º Target çš„ä¸¤ä¸ªæ•°çš„ä¸‹æ ‡ã€‚</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('brute'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'brute' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                æš´åŠ›æšä¸¾ O(NÂ²)
                            </button>
                            <button
                                onClick={() => { setMode('hash'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'hash' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                å“ˆå¸Œè¡¨ O(N)
                            </button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="p-8 flex flex-col lg:flex-row gap-8 items-start justify-center bg-slate-50 min-h-[300px]">

                        {/* Left: Array Visualization */}
                        <div className="flex-1 w-full flex flex-col items-center">
                            <div className="mb-2 font-bold text-slate-400 text-xs tracking-widest">ARRAY</div>
                            <div className="flex flex-wrap justify-center gap-3">
                                {nums.map((num, index) => (
                                    <div key={index} className="flex flex-col items-center">
                                        <div className={getCellClass(index)}>
                                            {num}
                                            {/* Pointers Labels */}
                                            {mode === 'brute' && index === bruteI && <div className="absolute -top-6 text-xs font-bold text-blue-500">i</div>}
                                            {mode === 'brute' && index === bruteJ && <div className="absolute -top-6 text-xs font-bold text-orange-500">j</div>}
                                            {mode === 'hash' && index === hashI && !isFinished && <div className="absolute -top-6 text-xs font-bold text-blue-500">curr</div>}
                                        </div>
                                        <div className="text-xs text-slate-400 mt-1 font-mono">{index}</div>
                                    </div>
                                ))}
                            </div>

                            {/* Target Display */}
                            <div className="mt-8 bg-white px-6 py-3 rounded-full shadow-sm border border-slate-200 flex items-center gap-3">
                                <span className="text-slate-400 text-xs font-bold">TARGET</span>
                                <span className="text-2xl font-bold text-slate-700">{target}</span>
                            </div>
                        </div>

                        {/* Right: Hash Map Visualization (Only for Hash Mode) */}
                        {mode === 'hash' && (
                            <div className="w-full lg:w-64 bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-full min-h-[200px]">
                                <div className="bg-slate-50 px-4 py-2 border-b border-slate-100 flex items-center gap-2 text-slate-600 font-bold text-sm">
                                    <Icons.Database /> å“ˆå¸Œè¡¨ (Map)
                                </div>
                                <div className="p-4 flex-1 flex flex-col gap-2">
                                    {Object.keys(hashMap).length === 0 ? (
                                        <div className="text-center text-slate-300 text-sm italic py-8">Empty</div>
                                    ) : (
                                        Object.entries(hashMap).map(([key, val]) => (
                                            <div key={key} className="flex justify-between items-center bg-slate-50 border border-slate-100 px-3 py-2 rounded map-item-enter">
                                                <span className="font-bold text-slate-700">{key}</span>
                                                <div className="flex items-center gap-1">
                                                    <span className="text-xs text-slate-400">idx:</span>
                                                    <span className="font-mono text-purple-600 font-bold">{val}</span>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                <div className="bg-slate-50 px-3 py-1 text-[10px] text-slate-400 text-center border-t border-slate-100">
                                    Key: æ•°å€¼ | Value: ä¸‹æ ‡
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Controls & Explanation */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            {/* Message */}
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto whitespace-pre-line">
                                {message}
                            </div>

                            {/* Buttons */}
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "æš‚åœ" : "è‡ªåŠ¨"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">å•æ­¥</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
