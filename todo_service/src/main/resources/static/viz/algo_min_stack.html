<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小栈 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .node-transition { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .fade-enter { animation: fadeUp 0.4s forwards; }
        .fade-exit { animation: fadeDown 0.4s forwards; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(-20px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeDown {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-20px) scale(0.8); }
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
    };

    // --- 辅助函数 ---
    const parseCommands = (str) => {
        return str.split(/[,，;；]+/).map(cmd => {
            cmd = cmd.trim().toLowerCase();
            if (cmd.startsWith('push')) {
                const val = parseInt(cmd.split(/\s+/)[1]);
                return { type: 'push', val: isNaN(val) ? 0 : val };
            }
            if (cmd.startsWith('pop')) return { type: 'pop' };
            if (cmd.startsWith('top')) return { type: 'top' };
            if (cmd.startsWith('min') || cmd.startsWith('getmin')) return { type: 'min' };
            return null;
        }).filter(Boolean);
    };

    const App = () => {
        // --- 状态定义 ---
        const [inputStr, setInputStr] = useState("push -2, push 0, push -3, min, pop, top, min");

        // 核心数据结构
        const [mainStack, setMainStack] = useState([]); // Array of {val, id}
        const [minStack, setMinStack] = useState([]);   // Array of {val, id}

        // 执行状态
        const [commands, setCommands] = useState([]);
        const [currentCmdIdx, setCurrentCmdIdx] = useState(0);

        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");
        const [highlightInfo, setHighlightInfo] = useState({ type: null, val: null }); // 用于 Top/Min 的高亮展示

        // --- 辅助函数 ---
        const reset = (cmdStr = inputStr) => {
            const cmds = parseCommands(cmdStr);
            setCommands(cmds);
            setMainStack([]);
            setMinStack([]);
            setCurrentCmdIdx(0);
            setIsPlaying(false);
            setIsFinished(false);
            setHighlightInfo({ type: null, val: null });
            setMessage("状态已重置");
        };

        const loadInput = () => {
            reset(inputStr);
            setMessage(`已加载指令序列，共 ${parseCommands(inputStr).length} 条指令`);
        };

        const randomInput = () => {
            const ops = ['push', 'push', 'push', 'pop', 'min', 'top'];
            let res = [];
            let stackSize = 0;

            for(let i=0; i<10; i++) {
                let op = ops[Math.floor(Math.random() * ops.length)];

                // 简单的逻辑保护，防止空栈 pop
                if ((op === 'pop' || op === 'top' || op === 'min') && stackSize <= 0) {
                    op = 'push';
                }

                if (op === 'push') {
                    const val = Math.floor(Math.random() * 20) - 10;
                    res.push(`push ${val}`);
                    stackSize++;
                } else {
                    res.push(op);
                    if(op === 'pop') stackSize--;
                }
            }
            const str = res.join(", ");
            setInputStr(str);
            reset(str);
            setMessage("已生成随机指令");
        };

        // --- 自动播放逻辑 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1200); // 1.2秒一步，给动画留时间
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, currentCmdIdx, commands, mainStack, minStack]);

        // --- 核心算法步骤 ---
        const stepForward = () => {
            if (currentCmdIdx >= commands.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage("指令执行完毕。");
                return;
            }

            const cmd = commands[currentCmdIdx];
            const nextMain = [...mainStack];
            const nextMin = [...minStack];
            let msg = "";
            let highlight = { type: null, val: null };

            if (cmd.type === 'push') {
                const newItem = { val: cmd.val, id: Date.now() + Math.random() };

                // Main Stack logic
                nextMain.push(newItem);

                // Min Stack logic
                const currentMin = nextMin.length > 0 ? nextMin[nextMin.length - 1].val : Infinity;
                if (cmd.val <= currentMin) {
                    nextMin.push({ ...newItem, isMin: true }); // 使用相同值，但可能是不同引用，为了动画最好唯一ID
                    msg = `Push(${cmd.val}): 压入主栈。${cmd.val} <= 当前最小 (${currentMin === Infinity ? '空' : currentMin})，同时也压入辅助栈。`;
                } else {
                    msg = `Push(${cmd.val}): 压入主栈。${cmd.val} > 当前最小 (${currentMin})，辅助栈不变。`;
                }
            }
            else if (cmd.type === 'pop') {
                if (nextMain.length === 0) {
                    msg = "Pop: 栈为空，无法操作。";
                } else {
                    const popped = nextMain.pop();
                    const currentMinTop = nextMin.length > 0 ? nextMin[nextMin.length - 1] : null;

                    if (currentMinTop && popped.val === currentMinTop.val) {
                        nextMin.pop();
                        msg = `Pop(): 弹出主栈元素 ${popped.val}。该元素等于辅助栈顶，辅助栈也同步弹出。`;
                    } else {
                        msg = `Pop(): 弹出主栈元素 ${popped.val}。该元素不等于辅助栈顶 (${currentMinTop ? currentMinTop.val : 'null'})，辅助栈保持不变。`;
                    }
                }
            }
            else if (cmd.type === 'top') {
                if (nextMain.length === 0) {
                    msg = "Top: 栈为空。";
                } else {
                    const topVal = nextMain[nextMain.length - 1].val;
                    msg = `Top(): 主栈栈顶元素是 ${topVal}。`;
                    highlight = { type: 'top', val: topVal };
                }
            }
            else if (cmd.type === 'min') {
                if (nextMin.length === 0) {
                    msg = "GetMin: 栈为空。";
                } else {
                    const minVal = nextMin[nextMin.length - 1].val;
                    msg = `GetMin(): 辅助栈栈顶元素是 ${minVal}，这就是当前全局最小值。`;
                    highlight = { type: 'min', val: minVal };
                }
            }

            setMainStack(nextMain);
            setMinStack(nextMin);
            setMessage(msg);
            setHighlightInfo(highlight);
            setCurrentCmdIdx(idx => idx + 1);
        };

        // --- 渲染逻辑 ---

        // 渲染栈的通用函数
        const renderStack = (stackData, title, colorClass, highlightType) => {
            // 反转数组用于渲染（栈底在下）
            // 我们使用 flex-col-reverse

            return (
                <div className="flex flex-col items-center w-full">
                    <div className={`text-xs font-bold uppercase tracking-wider mb-2 ${colorClass.text}`}>{title}</div>
                    <div className={`w-32 min-h-[200px] border-l-2 border-r-2 border-b-2 rounded-b-xl bg-white relative flex flex-col-reverse p-2 gap-1 items-center ${colorClass.border}`}>
                        {stackData.map((item, index) => {
                            const isTop = index === stackData.length - 1;
                            const shouldHighlight = (highlightType === 'top' && isTop && title === 'Main Stack') ||
                                (highlightType === 'min' && isTop && title === 'Min Stack');

                            return (
                                <div key={item.id}
                                     className={`w-full h-10 flex items-center justify-center rounded font-mono font-bold shadow-sm node-transition
                                        ${shouldHighlight ? 'bg-amber-400 text-white scale-110 z-10' : colorClass.itemBg}
                                        ${shouldHighlight ? '' : colorClass.itemText}
                                        fade-enter
                                     `}
                                >
                                    {item.val}
                                </div>
                            );
                        })}
                        {stackData.length === 0 && <div className="absolute inset-0 flex items-center justify-center text-slate-300 text-sm italic">Empty</div>}
                    </div>
                </div>
            );
        };

        return (
            <div className="max-w-3xl mx-auto p-4 sm:p-6">
                {/* 1. 顶部：输入配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>指令配置</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <input
                            type="text"
                            value={inputStr}
                            onChange={(e) => setInputStr(e.target.value)}
                            className="flex-1 border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="push 1, pop, min..."
                        />
                        <div className="flex gap-2">
                            <button onClick={loadInput} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium text-sm">
                                加载
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="随机生成">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 可视化主体 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex justify-between items-center">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800">最小栈 (Min Stack)</h1>
                            <p className="text-xs text-slate-500 mt-1">O(1) 时间复杂度获取最小值 · LeetCode 155</p>
                        </div>
                        {/* 指令进度条 */}
                        <div className="hidden sm:flex gap-1">
                            {commands.map((cmd, idx) => (
                                <div key={idx} className={`w-2 h-2 rounded-full ${idx < currentCmdIdx ? 'bg-indigo-500' : 'bg-slate-200'}`}></div>
                            ))}
                        </div>
                    </div>

                    <div className="p-8 bg-slate-50 min-h-[300px]">
                        <div className="flex justify-center gap-8 sm:gap-16">

                            {/* Main Stack */}
                            {renderStack(mainStack, "Main Stack", {
                                text: "text-indigo-600",
                                border: "border-indigo-200",
                                itemBg: "bg-indigo-100",
                                itemText: "text-indigo-800"
                            }, highlightInfo.type)}

                            {/* Min Stack */}
                            {renderStack(minStack, "Min Stack (辅助)", {
                                text: "text-amber-600",
                                border: "border-amber-200",
                                itemBg: "bg-amber-100",
                                itemText: "text-amber-800"
                            }, highlightInfo.type)}

                        </div>

                        {/* 当前指令提示 */}
                        <div className="mt-8 text-center h-8">
                            {currentCmdIdx < commands.length && (
                                <span className="inline-block px-3 py-1 bg-slate-200 text-slate-700 rounded text-sm font-mono font-bold">
                                    Next: {commands[currentCmdIdx].type.toUpperCase()} {commands[currentCmdIdx].val !== undefined ? commands[currentCmdIdx].val : ''}
                                </span>
                            )}
                            {isFinished && <span className="text-green-600 font-bold">Finished</span>}
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className={`flex-1 px-4 py-3 rounded-lg text-sm border-l-4 w-full sm:w-auto transition-colors bg-indigo-50 text-indigo-900 border-indigo-500`}>
                                {message}
                            </div>

                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-amber-500 hover:bg-amber-600' : 'bg-indigo-600 hover:bg-indigo-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "运行"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => reset()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition" title="重置">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
