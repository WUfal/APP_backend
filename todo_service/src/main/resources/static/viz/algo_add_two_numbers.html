<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数相加 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .node-enter { animation: slideIn 0.5s ease-out forwards; }
        .carry-float { animation: floatUp 0.8s ease-in-out infinite alternate; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-5px); } }
        .connector-line { transition: all 0.3s; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        ArrowRight: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>,
        Plus: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
        Calculator: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" transform="translate(0 0)"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></svg>,
        GitCommit: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"></circle><line x1="1.05" y1="12" x2="7" y2="12"></line><line x1="17.01" y1="12" x2="22.96" y2="12"></line></svg>
    };

    // --- 链表节点类 ---
    class ListNode {
        constructor(val, next = null) {
            this.val = val;
            this.next = next;
            this.id = Math.random().toString(36).substr(2, 9);
        }
    }

    const App = () => {
        // --- 状态 ---
        const [inputStr1, setInputStr1] = useState("2, 4, 3");
        const [inputStr2, setInputStr2] = useState("5, 6, 4");

        const [list1, setList1] = useState([]); // Array of Node Objects
        const [list2, setList2] = useState([]); // Array of Node Objects

        // 运行状态
        const [mode, setMode] = useState("iterative"); // 'iterative' | 'conversion'
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪。两个链表分别代表两个逆序存储的非负整数。");

        // 结果状态
        const [resultList, setResultList] = useState([]); // Array of Node Objects

        // 迭代法状态
        const [ptr1, setPtr1] = useState(0); // Index in list1
        const [ptr2, setPtr2] = useState(0); // Index in list2
        const [carry, setCarry] = useState(0);
        const [currSum, setCurrSum] = useState(null); // { v1, v2, carry, sum }

        // 转换法状态
        const [convPhase, setConvPhase] = useState('IDLE'); // IDLE, EXTRACT1, EXTRACT2, ADD, BUILD

        // --- 辅助函数 ---
        const parseLists = () => {
            const arr1 = inputStr1.split(/[,，\s]+/).filter(v=>v).map(v => new ListNode(parseInt(v)));
            const arr2 = inputStr2.split(/[,，\s]+/).filter(v=>v).map(v => new ListNode(parseInt(v)));

            // Link them (for logic structure, though we use array for rendering)
            for(let i=0; i<arr1.length-1; i++) arr1[i].next = arr1[i+1];
            for(let i=0; i<arr2.length-1; i++) arr2[i].next = arr2[i+1];

            setList1(arr1);
            setList2(arr2);
            resetState();
            setMessage(`数据已加载。\nL1: ${formatNum(arr1)} + L2: ${formatNum(arr2)}`);
        };

        const formatNum = (arr) => {
            // Reverse print logic
            return [...arr].map(n => n.val).reverse().join("");
        }

        const resetState = () => {
            setIsPlaying(false);
            setIsFinished(false);
            setResultList([]);
            setPtr1(0);
            setPtr2(0);
            setCarry(0);
            setCurrSum(null);
            setConvPhase('IDLE');
            setMessage("状态已重置");
        };

        const randomInput = () => {
            const len1 = 3 + Math.floor(Math.random() * 4);
            const len2 = 3 + Math.floor(Math.random() * 4);
            const arr1 = Array.from({length: len1}, () => Math.floor(Math.random() * 9));
            const arr2 = Array.from({length: len2}, () => Math.floor(Math.random() * 9));
            // Avoid leading zeros effectively since it is reversed, last element shouldn't be 0 if len > 1
            if (len1 > 1 && arr1[len1-1] === 0) arr1[len1-1] = 1;
            if (len2 > 1 && arr2[len2-1] === 0) arr2[len2-1] = 1;

            setInputStr1(arr1.join(", "));
            setInputStr2(arr2.join(", "));

            // Trigger load logic manually
            const l1 = arr1.map(v => new ListNode(v));
            const l2 = arr2.map(v => new ListNode(v));
            setList1(l1);
            setList2(l2);
            resetState();
            setMessage("已生成随机链表。");
        };

        // --- 自动播放 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1200);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, ptr1, ptr2, carry, convPhase]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'iterative') {
                stepIterative();
            } else {
                stepConversion();
            }
        };

        // 1. 逐位加法 (Optimal)
        const stepIterative = () => {
            // Termination
            if (ptr1 >= list1.length && ptr2 >= list2.length && carry === 0) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage("计算完成！");
                setCurrSum(null);
                return;
            }

            const v1 = ptr1 < list1.length ? list1[ptr1].val : 0;
            const v2 = ptr2 < list2.length ? list2[ptr2].val : 0;
            const sum = v1 + v2 + carry;
            const newVal = sum % 10;
            const newCarry = Math.floor(sum / 10);

            // Update UI state
            setCurrSum({ v1, v2, carry, sum, newVal, newCarry });

            // Add node
            const newNode = new ListNode(newVal);
            setResultList(prev => [...prev, newNode]);

            // Prepare next
            setCarry(newCarry);
            if (ptr1 < list1.length) setPtr1(ptr1 + 1);
            if (ptr2 < list2.length) setPtr2(ptr2 + 1);

            setMessage(`位运算: ${v1} + ${v2} + 进位(${carry}) = ${sum}。\n保留 ${newVal}，进位 ${newCarry}。`);
        };

        // 2. 类型转换法 (Naive)
        const stepConversion = () => {
            // Phases: EXTRACT1 -> EXTRACT2 -> ADD -> BUILD
            if (convPhase === 'IDLE') {
                setConvPhase('EXTRACT1');
                setMessage("第一步：读取链表 L1 的值，转化为数字。");
            } else if (convPhase === 'EXTRACT1') {
                setConvPhase('EXTRACT2');
                setMessage("第二步：读取链表 L2 的值，转化为数字。");
            } else if (convPhase === 'EXTRACT2') {
                setConvPhase('ADD');
                const num1 = BigInt([...list1].reverse().map(n=>n.val).join(""));
                const num2 = BigInt([...list2].reverse().map(n=>n.val).join(""));
                const sum = num1 + num2;
                setMessage(`第三步：大数相加。\n${num1} + ${num2} = ${sum}`);
            } else if (convPhase === 'ADD') {
                setConvPhase('BUILD');
                setMessage("第四步：将结果转化为新链表。");

                // Do the build all at once for this demo mode
                const num1 = BigInt([...list1].reverse().map(n=>n.val).join(""));
                const num2 = BigInt([...list2].reverse().map(n=>n.val).join(""));
                const sumStr = (num1 + num2).toString().split("").reverse();
                const res = sumStr.map(v => new ListNode(parseInt(v)));
                setResultList(res);
                setIsFinished(true);
                setIsPlaying(false);
            }
        };

        // --- 渲染辅助 ---
        const renderNode = (node, isActive, label) => (
            <div key={node.id} className="flex items-center">
                <div className={`w-12 h-12 rounded-full border-2 flex flex-col items-center justify-center relative transition-all duration-300 z-10
                        ${isActive ? 'bg-blue-500 border-blue-600 text-white scale-110 shadow-lg' : 'bg-white border-slate-300 text-slate-700'}
                    `}>
                    <span className="text-lg font-bold">{node.val}</span>
                    {isActive && label && <span className="absolute -top-6 text-xs font-bold text-blue-600 bg-blue-100 px-2 py-0.5 rounded">{label}</span>}
                </div>
                {/* Arrow */}
                <div className="w-8 flex justify-center text-slate-300">
                    <Icons.ArrowRight />
                </div>
            </div>
        );

        return (
            <div className="max-w-4xl mx-auto p-6">
                {/* 1. 配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置 (逆序输入)</span>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">链表 1 (L1)</label>
                            <input type="text" value={inputStr1} onChange={(e) => setInputStr1(e.target.value)} className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">链表 2 (L2)</label>
                            <input type="text" value={inputStr2} onChange={(e) => setInputStr2(e.target.value)} className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>
                    <div className="flex justify-end gap-2 mt-3">
                        <button onClick={parseLists} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm">加载数据</button>
                        <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="随机生成"><Icons.Shuffle /></button>
                    </div>
                </div>

                {/* 2. 主区域 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.GitCommit /> 两数相加 (Add Two Numbers)
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">逆序链表相加，模拟竖式运算。</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button onClick={() => { setMode('iterative'); resetState(); }} className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'iterative' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>逐位加法 (Optimal)</button>
                            <button onClick={() => { setMode('conversion'); resetState(); }} className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'conversion' ? 'bg-white text-orange-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>类型转换 (Naive)</button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="p-8 bg-slate-50 min-h-[400px] flex flex-col gap-8 relative">

                        {/* Lists Area */}
                        <div className="space-y-6">
                            {/* L1 Row */}
                            <div className="flex items-center">
                                <div className="w-16 font-bold text-slate-400 text-sm">L1</div>
                                <div className="flex overflow-x-auto pb-2 px-2">
                                    {list1.map((node, idx) => renderNode(node, mode === 'iterative' && idx === ptr1 && !isFinished, "L1"))}
                                    <div className="flex items-center text-slate-300 font-serif italic text-lg">NULL</div>
                                </div>
                            </div>

                            {/* L2 Row */}
                            <div className="flex items-center">
                                <div className="w-16 font-bold text-slate-400 text-sm">L2</div>
                                <div className="flex overflow-x-auto pb-2 px-2">
                                    {list2.map((node, idx) => renderNode(node, mode === 'iterative' && idx === ptr2 && !isFinished, "L2"))}
                                    <div className="flex items-center text-slate-300 font-serif italic text-lg">NULL</div>
                                </div>
                            </div>

                            {/* Divider Line */}
                            <div className="border-t-2 border-dashed border-slate-300 w-full"></div>

                            {/* Result Row */}
                            <div className="flex items-center">
                                <div className="w-16 font-bold text-green-600 text-sm">Result</div>
                                <div className="flex overflow-x-auto pb-2 px-2 min-h-[60px]">
                                    {resultList.map((node, idx) => (
                                        <div key={node.id} className="flex items-center node-enter">
                                            <div className="w-12 h-12 rounded-full border-2 border-green-500 bg-green-50 text-green-700 flex flex-col items-center justify-center relative shadow-sm">
                                                <span className="text-lg font-bold">{node.val}</span>
                                            </div>
                                            <div className="w-8 flex justify-center text-green-300"><Icons.ArrowRight /></div>
                                        </div>
                                    ))}
                                    {isFinished && <div className="flex items-center text-slate-300 font-serif italic text-lg">NULL</div>}
                                </div>
                            </div>
                        </div>

                        {/* Floating Calculation Box (Iterative Only) */}
                        {mode === 'iterative' && currSum && (
                            <div className="absolute top-10 right-10 bg-white p-4 rounded-xl shadow-xl border border-blue-100 flex flex-col gap-2 w-48 animate-in fade-in zoom-in">
                                <div className="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1 flex items-center gap-1">
                                    <Icons.Calculator /> 当前计算
                                </div>
                                <div className="flex justify-between items-center text-sm">
                                    <span className="text-slate-500">L1 Val:</span>
                                    <span className="font-mono font-bold">{currSum.v1}</span>
                                </div>
                                <div className="flex justify-between items-center text-sm">
                                    <span className="text-slate-500">L2 Val:</span>
                                    <span className="font-mono font-bold">{currSum.v2}</span>
                                </div>
                                <div className="flex justify-between items-center text-sm border-b border-slate-100 pb-1">
                                    <span className="text-orange-500">Carry:</span>
                                    <span className="font-mono font-bold text-orange-500">+{currSum.carry}</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="font-bold text-slate-700">Sum:</span>
                                    <span className="font-mono font-bold text-lg">{currSum.sum}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-2 mt-2">
                                    <div className="bg-green-50 text-green-700 text-center rounded py-1 text-xs">
                                        <div className="scale-75 opacity-70">Node</div>
                                        <div className="font-bold text-sm">{currSum.newVal}</div>
                                    </div>
                                    <div className="bg-orange-50 text-orange-700 text-center rounded py-1 text-xs">
                                        <div className="scale-75 opacity-70">Next Carry</div>
                                        <div className="font-bold text-sm">{currSum.newCarry}</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Conversion Visualizer */}
                        {mode === 'conversion' && convPhase !== 'IDLE' && (
                            <div className="absolute inset-0 bg-slate-50/90 flex items-center justify-center backdrop-blur-sm z-20">
                                <div className="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center space-y-6">
                                    <h3 className="text-xl font-bold text-slate-800">类型转换过程</h3>

                                    <div className={`transition-all duration-500 ${['EXTRACT1', 'EXTRACT2', 'ADD', 'BUILD'].includes(convPhase) ? 'opacity-100' : 'opacity-30'}`}>
                                        <div className="text-sm text-slate-500 mb-1">List 1 ➔ Number</div>
                                        <div className="text-2xl font-mono bg-slate-100 p-2 rounded">{[...list1].reverse().map(n=>n.val).join("")}</div>
                                    </div>

                                    <div className={`transition-all duration-500 ${['EXTRACT2', 'ADD', 'BUILD'].includes(convPhase) ? 'opacity-100' : 'opacity-30'}`}>
                                        <div className="text-2xl font-bold text-slate-300">+</div>
                                        <div className="text-sm text-slate-500 mb-1">List 2 ➔ Number</div>
                                        <div className="text-2xl font-mono bg-slate-100 p-2 rounded">{[...list2].reverse().map(n=>n.val).join("")}</div>
                                    </div>

                                    <div className={`transition-all duration-500 ${['ADD', 'BUILD'].includes(convPhase) ? 'opacity-100 scale-110' : 'opacity-30'}`}>
                                        <div className="border-t-2 border-slate-800 my-2"></div>
                                        <div className="text-3xl font-mono font-bold text-blue-600">
                                            {(BigInt([...list1].reverse().map(n=>n.val).join("")) + BigInt([...list2].reverse().map(n=>n.val).join(""))).toString()}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Controls */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto whitespace-pre-line shadow-sm">
                                {message}
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "自动"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
