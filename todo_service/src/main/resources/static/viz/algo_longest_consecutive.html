<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最长连续序列 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .cell-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-enter { animation: fadeIn 0.4s ease-out forwards; }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .glow-success { box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        .glow-active { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        Sort: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 5h10"></path><path d="M11 9h7"></path><path d="M11 13h4"></path><path d="M3 17l3 3 3-3"></path><path d="M6 18V4"></path></svg>,
        Hash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>,
        Check: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>,
        X: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
        ArrowUp: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>,
        BarChart: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
    };

    const App = () => {
        // --- 状态定义 ---
        const [inputStr, setInputStr] = useState("100, 4, 200, 1, 3, 2");
        const [nums, setNums] = useState([100, 4, 200, 1, 3, 2]);

        // 运行状态
        const [mode, setMode] = useState("hash"); // 'sort' | 'hash'
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");
        const [maxLen, setMaxLen] = useState(0);

        // 排序法状态
        const [sortedNums, setSortedNums] = useState([]);
        const [sortIdx, setSortIdx] = useState(0);
        const [currLen, setCurrLen] = useState(0);
        const [isSorting, setIsSorting] = useState(false);

        // 哈希法状态
        const [numSet, setNumSet] = useState(new Set());
        const [hashIdx, setHashIdx] = useState(0);
        const [hashPhase, setHashPhase] = useState("INIT"); // INIT, CHECK_PREV, BUILD_SEQ, NEXT
        const [buildingSeq, setBuildingSeq] = useState([]); // [1, 2, 3, 4]
        const [visited, setVisited] = useState(new Set()); // For visualizing processed numbers

        // --- 初始化/重置 ---
        const parseInput = () => {
            try {
                const arr = inputStr.split(/[,，\s]+/).filter(v => v.trim() !== "").map(Number);
                if (arr.length === 0) throw new Error("数组不能为空");
                // 去重 logic handled by algorithm visually
                setNums(arr);
                resetState(arr);
                setMessage(`数据已加载。共 ${arr.length} 个数字。`);
            } catch (e) {
                setMessage("输入错误: " + e.message);
            }
        };

        const resetState = (arr = nums) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMessage("状态已重置");
            setMaxLen(0);

            // Sort Mode
            setSortedNums([]);
            setSortIdx(0);
            setCurrLen(0);
            setIsSorting(false);

            // Hash Mode
            // Convert to Set for logic, array for indexed access in visual
            setNumSet(new Set(arr));
            setHashIdx(0);
            setHashPhase("INIT");
            setBuildingSeq([]);
            setVisited(new Set());
        };

        const randomInput = () => {
            const len = 8 + Math.floor(Math.random() * 6); // 8-13
            // Generate some sequences
            const seq1Start = Math.floor(Math.random() * 10);
            const seq1Len = 3 + Math.floor(Math.random() * 3);
            const seq2Start = 100;
            const seq2Len = 2;

            let arr = [];
            for(let i=0; i<seq1Len; i++) arr.push(seq1Start + i);
            for(let i=0; i<seq2Len; i++) arr.push(seq2Start + i);
            // Add random noise
            while(arr.length < len) arr.push(Math.floor(Math.random() * 50) + 200);

            // Shuffle
            arr.sort(() => Math.random() - 0.5);

            setInputStr(arr.join(", "));
            setNums(arr);
            resetState(arr);
            setMessage("已生成包含序列的随机数组。");
        };

        // --- 自动播放 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, mode === 'hash' ? 1000 : 800);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, sortIdx, isSorting, hashPhase, buildingSeq, hashIdx]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'sort') stepSort();
            else stepHash();
        };

        // 1. 排序法 Logic O(NlogN)
        const stepSort = () => {
            if (!isSorting && sortedNums.length === 0) {
                // Start: Sort the array
                const sorted = [...new Set(nums)].sort((a,b) => a-b); // 去重且排序
                setSortedNums(sorted);
                setIsSorting(true);
                setSortIdx(0);
                setCurrLen(1); // At least 1 length
                setMaxLen(1);
                setMessage("第一步：排序数组 (去重后)。");
                return;
            }

            if (sortIdx >= sortedNums.length - 1) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`遍历结束。最长连续序列长度: ${maxLen}`);
                return;
            }

            const curr = sortedNums[sortIdx];
            const next = sortedNums[sortIdx + 1];
            let msg = `比较 ${curr} 和 ${next}。`;
            let newLen = currLen;

            if (next === curr + 1) {
                newLen += 1;
                msg += ` 连续！当前长度增加到 ${newLen}。`;
            } else {
                newLen = 1;
                msg += ` 不连续。重置长度为 1。`;
            }

            if (newLen > maxLen) {
                setMaxLen(newLen);
                msg += ` 更新最大长度: ${newLen}`;
            }

            setCurrLen(newLen);
            setSortIdx(sortIdx + 1);
            setMessage(msg);
        };

        // 2. 哈希表法 Logic O(N)
        const stepHash = () => {
            // Ensure numSet is initialized
            if (numSet.size === 0 && nums.length > 0) {
                setNumSet(new Set(nums));
            }

            const uniqueNums = [...new Set(nums)]; // Unique list for iteration order stability

            if (hashIdx >= uniqueNums.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`遍历结束。最长连续序列长度: ${maxLen}`);
                return;
            }

            const num = uniqueNums[hashIdx];

            if (hashPhase === "INIT") {
                setBuildingSeq([]);
                setHashPhase("CHECK_PREV");
                setMessage(`当前检查数字: ${num}。它是序列的起点吗？`);
                return;
            }

            if (hashPhase === "CHECK_PREV") {
                // Check if num - 1 exists
                if (numSet.has(num - 1)) {
                    // Not start
                    setMessage(`${num-1} 存在于集合中，说明 ${num} 不是起点。跳过。`);
                    setVisited(prev => new Set(prev).add(num)); // Mark as processed (visually ignored)
                    setHashIdx(hashIdx + 1);
                    setHashPhase("INIT");
                } else {
                    // Is start
                    setMessage(`${num-1} 不在集合中，说明 ${num} 是序列起点！开始计数。`);
                    setBuildingSeq([num]);
                    setHashPhase("BUILD_SEQ");
                }
                return;
            }

            if (hashPhase === "BUILD_SEQ") {
                const lastNum = buildingSeq[buildingSeq.length - 1];
                const nextNum = lastNum + 1;

                if (numSet.has(nextNum)) {
                    const newSeq = [...buildingSeq, nextNum];
                    setBuildingSeq(newSeq);
                    setVisited(prev => new Set(prev).add(nextNum)); // Mark extended nums as visited/processed
                    setMessage(`找到 ${nextNum}，序列延长: [${newSeq.join(", ")}]`);
                } else {
                    // End of sequence
                    const len = buildingSeq.length;
                    if (len > maxLen) {
                        setMaxLen(len);
                        setMessage(`序列中断。长度 ${len} > 当前最大 ${maxLen}。更新最大值！`);
                    } else {
                        setMessage(`序列中断。长度 ${len} (未超过 ${maxLen})。`);
                    }

                    setVisited(prev => new Set(prev).add(num)); // Mark start as visited
                    setHashIdx(hashIdx + 1);
                    setHashPhase("INIT");
                }
            }
        };

        // --- 渲染辅助 ---
        const getSortCellClass = (idx) => {
            let base = "w-12 h-12 flex items-center justify-center border rounded font-bold text-lg relative cell-transition ";
            if (idx === sortIdx || idx === sortIdx + 1) {
                // Comparing
                if (sortedNums[idx+1] === sortedNums[idx] + 1) return base + "bg-green-100 border-green-500 text-green-700";
                return base + "bg-blue-100 border-blue-500 text-blue-700";
            }
            return base + "bg-white border-slate-200 text-slate-500";
        };

        const getHashCellClass = (n) => {
            let base = "w-12 h-12 flex items-center justify-center border rounded font-bold text-lg relative cell-transition shadow-sm ";

            // Highlight building sequence
            if (buildingSeq.includes(n)) {
                return base + "bg-green-500 border-green-600 text-white scale-110 z-10 glow-success";
            }

            // Highlight current checking
            const uniqueNums = [...new Set(nums)];
            if (hashPhase !== 'INIT' && uniqueNums[hashIdx] === n && !buildingSeq.includes(n)) {
                return base + "bg-blue-500 border-blue-600 text-white scale-110 z-20 glow-active";
            }

            // Fade out non-start skipped numbers
            if (visited.has(n)) {
                return base + "bg-slate-100 border-slate-200 text-slate-300";
            }

            return base + "bg-white border-slate-300 text-slate-700";
        };

        return (
            <div className="max-w-4xl mx-auto p-6">
                {/* 1. 配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <div className="flex-1">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">输入数组</label>
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="100, 4, 200, 1, 3, 2"
                            />
                        </div>
                        <div className="flex items-end gap-2">
                            <button onClick={parseInput} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm h-[42px]">
                                加载
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition h-[42px]" title="随机">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 主区域 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.BarChart /> 最长连续序列
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">找出数字连续的最长子序列长度 (如 1,2,3,4)。</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('hash'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium flex items-center gap-1 ${mode === 'hash' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                <Icons.Hash /> 哈希表 O(N)
                            </button>
                            <button
                                onClick={() => { setMode('sort'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium flex items-center gap-1 ${mode === 'sort' ? 'bg-white text-orange-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                <Icons.Sort /> 排序法 O(NlogN)
                            </button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="p-8 bg-slate-50 min-h-[350px] flex flex-col gap-8 relative">

                        {/* Max Len Indicator */}
                        <div className="absolute top-4 right-4 bg-white p-3 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center min-w-[80px]">
                            <span className="text-[10px] font-bold text-slate-400 uppercase">Max Len</span>
                            <span className="text-3xl font-black text-slate-800">{maxLen}</span>
                        </div>

                        {mode === 'sort' ? (
                            <div className="flex flex-col items-center gap-6">
                                <div className="text-sm text-slate-500 font-bold uppercase tracking-wider">
                                    {isSorting ? "SORTED ARRAY" : "INPUT ARRAY"}
                                </div>
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {(isSorting ? sortedNums : nums).map((n, i) => (
                                        <div key={i} className={getSortCellClass(i)}>
                                            {n}
                                            {/* Connecting Line if consecutive */}
                                            {isSorting && i === sortIdx && sortedNums[i+1] === n+1 && (
                                                <div className="absolute -right-4 top-1/2 w-4 h-1 bg-green-400 z-0"></div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                <div className="text-sm text-slate-400 mt-4">
                                    Current Streak: <span className="font-bold text-slate-700 text-xl">{currLen}</span>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center gap-8 w-full">
                                {/* Hash Set View */}
                                <div className="w-full">
                                    <div className="text-sm text-slate-500 font-bold uppercase tracking-wider mb-4 text-center">HASH SET (Unique)</div>
                                    <div className="flex flex-wrap gap-3 justify-center">
                                        {[...new Set(nums)].map((n) => (
                                            <div key={n} className="relative">
                                                <div className={getHashCellClass(n)}>{n}</div>

                                                {/* Labels */}
                                                {/* Start Label */}
                                                {hashPhase === 'CHECK_PREV' && n === [...new Set(nums)][hashIdx] && !numSet.has(n-1) && (
                                                    <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded shadow pop-in">START</div>
                                                )}
                                                {/* Not Start Label */}
                                                {hashPhase === 'CHECK_PREV' && n === [...new Set(nums)][hashIdx] && numSet.has(n-1) && (
                                                    <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-400 text-white text-[10px] px-2 py-0.5 rounded shadow pop-in">SKIP</div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Logic Visualizer */}
                                <div className="flex items-center gap-4 bg-white p-4 rounded-xl border border-slate-200 shadow-sm w-full max-w-lg justify-center min-h-[80px]">
                                    {hashPhase === "INIT" && <span className="text-slate-400 italic">...</span>}

                                    {hashPhase === "CHECK_PREV" && (
                                        <div className="flex items-center gap-2 pop-in">
                                            <div className="flex flex-col items-center">
                                                <span className="text-xs text-slate-400">Current</span>
                                                <span className="text-xl font-bold">{[...new Set(nums)][hashIdx]}</span>
                                            </div>
                                            <Icons.ArrowUp />
                                            <div className="flex flex-col items-center opacity-50">
                                                <span className="text-xs text-slate-400">Prev?</span>
                                                <span className="text-xl font-bold">{[...new Set(nums)][hashIdx] - 1}</span>
                                            </div>
                                            <div className="ml-4">
                                                {numSet.has([...new Set(nums)][hashIdx] - 1) ?
                                                    <span className="text-red-500 font-bold flex items-center gap-1"><Icons.Check/> Exists (Not Start)</span> :
                                                    <span className="text-green-500 font-bold flex items-center gap-1"><Icons.X/> Missing (Is Start)</span>
                                                }
                                            </div>
                                        </div>
                                    )}

                                    {hashPhase === "BUILD_SEQ" && (
                                        <div className="flex flex-col items-center w-full">
                                            <span className="text-xs text-slate-400 mb-2">Building Sequence...</span>
                                            <div className="flex gap-2 items-center overflow-x-auto p-1">
                                                {buildingSeq.map((n, i) => (
                                                    <React.Fragment key={n}>
                                                        {i > 0 && <div className="w-4 h-0.5 bg-green-400"></div>}
                                                        <div className="w-8 h-8 flex items-center justify-center bg-green-100 text-green-700 font-bold rounded shadow-sm border border-green-300 pop-in">
                                                            {n}
                                                        </div>
                                                    </React.Fragment>
                                                ))}
                                                <div className="w-8 h-8 flex items-center justify-center border-2 border-dashed border-slate-300 rounded text-slate-300 animate-pulse">
                                                    ?
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Controls */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto shadow-sm transition-all">
                                {message}
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "自动"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
