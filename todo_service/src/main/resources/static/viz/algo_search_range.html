<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法可视化：查找元素的第一个和最后一个位置</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .smooth-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 标记进入动画 */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .marker-enter {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f0f9ff; }
        ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #0284c7; }
    </style>
</head>
<body class="text-slate-800">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>,
        Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>,
        Random: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>,
        Target: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
    };

    // --- 辅助函数 ---
    const parseArray = (str) => {
        return str.split(/[,，\s]+/)
            .map(num => parseInt(num.trim()))
            .filter(n => !isNaN(n));
    };

    // --- 主应用组件 ---
    function App() {
        // --- Config State ---
        const [inputStr, setInputStr] = useState("5, 7, 7, 8, 8, 10");
        const [targetInput, setTargetInput] = useState("8");

        // --- Runtime State ---
        const [nums, setNums] = useState([5, 7, 7, 8, 8, 10]);
        const [target, setTarget] = useState(8);

        // Pointers
        const [low, setLow] = useState(0);
        const [high, setHigh] = useState(5);
        const [mid, setMid] = useState(-1);

        // Results
        const [firstPos, setFirstPos] = useState(-1);
        const [lastPos, setLastPos] = useState(-1);

        // Phases: 'start_first', 'finding_first', 'start_last', 'finding_last', 'completed'
        const [phase, setPhase] = useState('start_first');

        // Control
        const [isPlaying, setIsPlaying] = useState(false);
        const [isCompleted, setIsCompleted] = useState(false);
        const [message, setMessage] = useState("准备就绪。分为两步：先找左边界，再找右边界。");
        const [statusColor, setStatusColor] = useState("text-slate-600");

        const timerRef = useRef(null);

        // --- Initialization ---
        const initAlgorithm = (arrStr, tgtStr) => {
            const arr = parseArray(arrStr).sort((a, b) => a - b);
            const tgt = parseInt(tgtStr);

            setNums(arr);
            setTarget(isNaN(tgt) ? 0 : tgt);

            // Reset Pointers for First Search
            setLow(0);
            setHigh(arr.length - 1);
            setMid(-1);

            setFirstPos(-1);
            setLastPos(-1);

            setPhase('start_first');
            setIsCompleted(false);
            setIsPlaying(false);
            setMessage("状态重置。第一阶段：寻找第一个位置 (First Position)。");
            setStatusColor("text-slate-600");
            if (timerRef.current) clearInterval(timerRef.current);
        };

        const handleApply = () => initAlgorithm(inputStr, targetInput);

        const handleRandom = () => {
            // 生成包含重复元素的有序数组
            const arr = [];
            for(let i=0; i<12; i++) arr.push(Math.floor(Math.random() * 10));
            arr.sort((a, b) => a - b);
            const tgt = arr[Math.floor(Math.random() * arr.length)];

            const arrStr = arr.join(", ");
            setInputStr(arrStr);
            setTargetInput(tgt.toString());
            initAlgorithm(arrStr, tgt.toString());
        };

        useEffect(() => {
            initAlgorithm(inputStr, targetInput);
        }, []);

        // --- Step Logic ---
        const step = () => {
            if (isCompleted) return;

            // --- Phase 1: Search First Position ---
            if (phase === 'start_first') {
                setPhase('finding_first');
                setMessage("开始二分查找左边界...");
                return;
            }

            if (phase === 'finding_first') {
                if (low > high) {
                    // Phase 1 finished
                    setPhase('start_last');
                    // Reset for next phase
                    setLow(0);
                    setHigh(nums.length - 1);
                    setMid(-1);
                    setMessage(firstPos !== -1
                        ? `找到左边界 ${firstPos}。第二阶段：寻找最后一个位置 (Last Position)。`
                        : `未找到目标 ${target}。直接结束。`);
                    setStatusColor("text-slate-600");

                    if (firstPos === -1) {
                        setIsCompleted(true);
                        setIsPlaying(false);
                    }
                    return;
                }

                // Calculate Mid
                const currMid = Math.floor((low + high) / 2);
                setMid(currMid);
                const midVal = nums[currMid];

                if (midVal === target) {
                    setFirstPos(currMid); // Record potential first
                    setHigh(currMid - 1); // Continue searching left
                    setMessage(`Mid (${midVal}) 等于目标。记录位置 ${currMid}，并继续向左收缩 (High = Mid - 1) 以查找更早出现的位置。`);
                    setStatusColor("text-sky-600");
                } else if (midVal < target) {
                    setLow(currMid + 1);
                    setMessage(`Mid (${midVal}) 小于目标。向右查找 (Low = Mid + 1)。`);
                    setStatusColor("text-blue-600");
                } else {
                    setHigh(currMid - 1);
                    setMessage(`Mid (${midVal}) 大于目标。向左查找 (High = Mid - 1)。`);
                    setStatusColor("text-indigo-600");
                }
            }

            // --- Phase 2: Search Last Position ---
            else if (phase === 'start_last') {
                setPhase('finding_last');
                setMessage("开始二分查找右边界...");
                return;
            }

            else if (phase === 'finding_last') {
                if (low > high) {
                    setIsCompleted(true);
                    setIsPlaying(false);
                    setMessage(`查找完成！结果范围: [${firstPos}, ${lastPos}]`);
                    setStatusColor("text-green-600");
                    setMid(-1);
                    return;
                }

                const currMid = Math.floor((low + high) / 2);
                setMid(currMid);
                const midVal = nums[currMid];

                if (midVal === target) {
                    setLastPos(currMid); // Record potential last
                    setLow(currMid + 1); // Continue searching right
                    setMessage(`Mid (${midVal}) 等于目标。记录位置 ${currMid}，并继续向右收缩 (Low = Mid + 1) 以查找更晚出现的位置。`);
                    setStatusColor("text-sky-600");
                } else if (midVal < target) {
                    setLow(currMid + 1);
                    setMessage(`Mid (${midVal}) 小于目标。向右查找 (Low = Mid + 1)。`);
                    setStatusColor("text-blue-600");
                } else {
                    setHigh(currMid - 1);
                    setMessage(`Mid (${midVal}) 大于目标。向左查找 (High = Mid - 1)。`);
                    setStatusColor("text-indigo-600");
                }
            }
        };

        // --- Auto Play ---
        useEffect(() => {
            if (isPlaying) {
                timerRef.current = setInterval(step, 1000);
            }
            return () => clearInterval(timerRef.current);
        }, [isPlaying, low, high, mid, phase, nums, target, isCompleted, firstPos, lastPos]);

        return (
            <div className="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6">

                {/* 1. Header */}
                <header className="mb-8 text-center space-y-2">
                    <h1 className="text-3xl font-extrabold text-slate-800 tracking-tight">
                        算法可视化：<span className="text-sky-600">查找元素的首尾位置</span>
                    </h1>
                    <p className="text-slate-500 text-sm">
                        两次二分查找 · O(log n) · LeetCode 34
                    </p>
                </header>

                {/* 2. Config */}
                <div className="w-full max-w-4xl bg-white rounded-xl shadow-lg border border-sky-100 p-6 mb-8">
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                        <div className="md:col-span-7 space-y-1">
                            <label className="text-xs font-semibold text-slate-500 uppercase">有序数组 (含重复)</label>
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none text-slate-700 font-mono text-sm"
                                placeholder="5, 7, 7, 8, 8, 10"
                            />
                        </div>
                        <div className="md:col-span-3 space-y-1">
                            <label className="text-xs font-semibold text-slate-500 uppercase">目标值 (Target)</label>
                            <input
                                type="number"
                                value={targetInput}
                                onChange={(e) => setTargetInput(e.target.value)}
                                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none text-slate-700 font-mono text-sm"
                            />
                        </div>
                        <div className="md:col-span-2 flex space-x-2">
                            <button onClick={handleApply} className="flex-1 bg-sky-600 hover:bg-sky-700 text-white px-3 py-2 rounded-lg transition-colors text-sm font-medium">应用</button>
                            <button onClick={handleRandom} className="flex-1 bg-white border border-slate-300 hover:bg-sky-50 text-slate-700 px-3 py-2 rounded-lg transition-colors text-sm font-medium">随机</button>
                        </div>
                    </div>
                </div>

                {/* 3. Visualization Area */}
                <div className="w-full max-w-4xl mb-8 space-y-6">

                    {/* 状态指示器 */}
                    <div className="flex justify-center space-x-8 text-sm font-medium">
                        <div className={`flex items-center space-x-2 px-4 py-1 rounded-full transition-colors ${phase.includes('first') ? 'bg-sky-100 text-sky-700' : 'text-slate-400'}`}>
                            <span className="w-2 h-2 rounded-full bg-current"></span>
                            <span>Find First: {firstPos !== -1 ? firstPos : '--'}</span>
                        </div>
                        <div className={`flex items-center space-x-2 px-4 py-1 rounded-full transition-colors ${phase.includes('last') ? 'bg-indigo-100 text-indigo-700' : 'text-slate-400'}`}>
                            <span className="w-2 h-2 rounded-full bg-current"></span>
                            <span>Find Last: {lastPos !== -1 ? lastPos : '--'}</span>
                        </div>
                    </div>

                    {/* 数组容器 */}
                    <div className="bg-white rounded-xl shadow-sm border border-sky-100 p-6 min-h-[160px] relative overflow-hidden flex flex-col justify-center">

                        {/* Pointers Layer */}
                        <div className="h-8 relative w-full mb-3">
                            {mid !== -1 && (
                                <div className="absolute transition-all duration-500 flex flex-col items-center z-20"
                                     style={{ left: `calc(${mid} * (3.5rem + 0.5rem) + 1.75rem)`, transform: 'translateX(-50%)' }}>
                                    <span className="text-xs font-bold text-yellow-600 mb-1">Mid</span>
                                    <div className="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-yellow-600"></div>
                                </div>
                            )}
                            <div className="absolute transition-all duration-500 flex flex-col items-center z-10"
                                 style={{ left: `calc(${low} * (3.5rem + 0.5rem) + 1.75rem)`, transform: 'translateX(-50%)' }}>
                                <span className="text-xs font-bold text-blue-500 mb-1">L</span>
                                <div className="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-blue-500"></div>
                            </div>
                            <div className="absolute transition-all duration-500 flex flex-col items-center z-10"
                                 style={{ left: `calc(${high} * (3.5rem + 0.5rem) + 1.75rem)`, transform: 'translateX(-50%)' }}>
                                <span className="text-xs font-bold text-indigo-500 mb-1">R</span>
                                <div className="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-indigo-500"></div>
                            </div>
                        </div>

                        {/* Array Items */}
                        <div className="flex gap-2 justify-start overflow-x-auto pb-6 px-4 no-scrollbar">
                            {nums.map((num, idx) => {
                                let bg = "bg-white border-slate-200 text-slate-400"; // Default
                                let borderColor = "border-slate-200";
                                let opacity = "opacity-40";
                                let scale = "scale-100";

                                // Active Range Logic
                                if (idx >= low && idx <= high) {
                                    bg = "bg-white text-slate-700";
                                    borderColor = "border-slate-300";
                                    opacity = "opacity-100";
                                }

                                // Mid Highlight
                                if (idx === mid) {
                                    bg = "bg-yellow-50 text-yellow-800";
                                    borderColor = "border-yellow-400";
                                    scale = "scale-110";
                                }

                                // Found Markers (Persistent)
                                const isFirst = idx === firstPos;
                                const isLast = idx === lastPos;

                                return (
                                    <div key={idx} className={`w-14 h-14 flex-shrink-0 flex flex-col items-center justify-center rounded-lg border-2 smooth-transition relative ${bg} ${borderColor} ${opacity} ${scale}`}>
                                        <span className="text-lg font-bold">{num}</span>
                                        <span className="text-[10px] text-slate-300 absolute bottom-1 right-1">{idx}</span>

                                        {/* Found Badges */}
                                        {isFirst && (
                                            <div className="absolute -top-3 -left-2 bg-sky-500 text-white text-[10px] px-1.5 py-0.5 rounded shadow-sm marker-enter z-30">
                                                First
                                            </div>
                                        )}
                                        {isLast && (
                                            <div className="absolute -bottom-3 -right-2 bg-indigo-500 text-white text-[10px] px-1.5 py-0.5 rounded shadow-sm marker-enter z-30">
                                                Last
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>

                {/* 4. Control Bar */}
                <div className="w-full max-w-2xl bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
                    <div className="flex items-center justify-between p-4 bg-slate-50 border-b border-slate-100">
                        <div className="flex space-x-2">
                            {!isPlaying ? (
                                <button onClick={() => setIsPlaying(true)} disabled={isCompleted} className="flex items-center space-x-1 bg-sky-600 hover:bg-sky-700 disabled:bg-sky-300 text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                                    <Icons.Play /> <span>运行</span>
                                </button>
                            ) : (
                                <button onClick={() => setIsPlaying(false)} className="flex items-center space-x-1 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                                    <Icons.Pause /> <span>暂停</span>
                                </button>
                            )}
                            <button onClick={step} disabled={isPlaying || isCompleted} className="flex items-center space-x-1 bg-white border border-slate-300 hover:bg-slate-50 disabled:opacity-50 text-slate-700 px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                                <Icons.Step /> <span>单步</span>
                            </button>
                        </div>
                        <button onClick={handleApply} className="flex items-center space-x-1 text-slate-500 hover:text-slate-800 transition-colors text-sm">
                            <Icons.Refresh /> <span>重置</span>
                        </button>
                    </div>
                    <div className="p-6 bg-white min-h-[80px] flex items-center justify-center text-center">
                        <p className={`text-lg font-medium transition-colors duration-300 ${statusColor}`}>
                            {message}
                        </p>
                    </div>
                    {isPlaying && (
                        <div className="h-1 w-full bg-slate-100 overflow-hidden">
                            <div className="h-full bg-sky-500 animate-progress origin-left"></div>
                        </div>
                    )}
                </div>

                <div className="mt-8 text-slate-400 text-xs text-center">
                    <p>Search Range Visualization • React + Tailwind</p>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

<style>
    @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
    }
    .animate-progress {
        animation: progress 1s linear infinite;
    }
</style>
</body>
</html>
