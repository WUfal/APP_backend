<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最长递增子序列 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .cell-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-enter { animation: growUp 0.4s ease-out forwards; }
        .highlight-pop { animation: pop 0.3s ease-out; }
        @keyframes growUp { from { height: 0; opacity: 0; } to { height: var(--h); opacity: 1; } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        Table: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line></svg>,
        Zap: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
        TrendingUp: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
        Layers: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>,
        ArrowUp: (props) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
    };

    const App = () => {
        // --- 状态定义 ---
        const [inputStr, setInputStr] = useState("10, 9, 2, 5, 3, 7, 101, 18");
        const [nums, setNums] = useState([10, 9, 2, 5, 3, 7, 101, 18]);

        // 运行状态
        const [mode, setMode] = useState("greedy"); // 'dp' | 'greedy'
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");

        // DP 状态
        const [dp, setDp] = useState([]); // dp table: stores length
        const [dpI, setDpI] = useState(0); // outer loop
        const [dpJ, setDpJ] = useState(-1); // inner loop
        const [maxLen, setMaxLen] = useState(1);

        // Greedy (Patience Sorting) 状态
        const [tails, setTails] = useState([]); // The 'piles' or 'tails' array
        const [currIdx, setCurrIdx] = useState(0); // Current num index being processed
        const [searchRange, setSearchRange] = useState(null); // {left, right, mid} for binary search visual
        const [replaceIdx, setReplaceIdx] = useState(null); // Highlight index being updated

        // --- 初始化/重置 ---
        const parseInput = () => {
            try {
                const arr = inputStr.split(/[,，\s]+/).filter(v => v.trim() !== "").map(Number);
                if (arr.length === 0) throw new Error("数组不能为空");
                setNums(arr);
                resetState(arr);
                setMessage(`数据已加载。N=${arr.length}`);
            } catch (e) {
                setMessage("输入错误: " + e.message);
            }
        };

        const resetState = (arr = nums) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMessage("状态已重置");
            setMaxLen(1);

            // DP Reset
            // dp[i] initial is 1 (the element itself)
            setDp(new Array(arr.length).fill(1));
            setDpI(0);
            setDpJ(-1);

            // Greedy Reset
            setTails([]);
            setCurrIdx(0);
            setSearchRange(null);
            setReplaceIdx(null);
        };

        const randomInput = () => {
            const len = 8 + Math.floor(Math.random() * 5); // 8-12
            const arr = Array.from({length: len}, () => Math.floor(Math.random() * 50));
            setInputStr(arr.join(", "));
            setNums(arr);
            resetState(arr);
            setMessage("已生成随机数组。");
        };

        // --- 自动播放 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, mode === 'dp' ? 400 : 1000); // DP needs to be faster as it's O(N^2)
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, dpI, dpJ, currIdx, searchRange]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'dp') stepDP();
            else stepGreedy();
        };

        // 1. DP Logic O(N^2)
        const stepDP = () => {
            const n = nums.length;
            let i = dpI;
            let j = dpJ;

            // Loop logic
            // for i from 0 to n-1
            //   for j from 0 to i-1

            if (j < i) {
                // Inside Inner Loop
                // j starts at 0. But wait, in React state, we increment j at end.
                // If j == -1, it means start inner loop for current i

                if (j === -1) {
                    setDpJ(0);
                    // Edge case: if i=0, loop doesn't run.
                    if (i === 0) {
                        setDpI(1);
                        setDpJ(-1);
                        setMessage(`DP[0] 初始为 1。移动到下一个。`);
                    } else {
                        setMessage(`计算 DP[${i}] (当前值 ${nums[i]}): 开始与前面元素比较...`);
                    }
                    return;
                }

                // Compare nums[i] and nums[j]
                let msg = `比较: nums[${i}](${nums[i]}) vs nums[${j}](${nums[j]})。`;
                if (nums[i] > nums[j]) {
                    // Can extend
                    const newLen = dp[j] + 1;
                    if (newLen > dp[i]) {
                        const newDp = [...dp];
                        newDp[i] = newLen;
                        setDp(newDp);
                        if (newLen > maxLen) setMaxLen(newLen);
                        msg += ` ${nums[i]} > ${nums[j]}，可以接在后面。\n更新 DP[${i}] = max(${dp[i]}, DP[${j}]+1) = ${newLen}。`;
                    } else {
                        msg += ` ${nums[i]} > ${nums[j]}，但 DP[${j}]+1 (${newLen}) 不大于当前 DP[${i}] (${dp[i]})，不更新。`;
                    }
                } else {
                    msg += ` ${nums[i]} <= ${nums[j]}，不能接在后面，跳过。`;
                }
                setMessage(msg);

                // Move J
                if (j < i - 1) {
                    setDpJ(j + 1);
                } else {
                    // Inner loop done
                    setDpI(i + 1);
                    setDpJ(-1); // Reset for next outer
                }
            } else {
                // Outer Loop End check
                if (i >= n) {
                    setIsFinished(true);
                    setIsPlaying(false);
                    setMessage(`计算完成！最长递增子序列长度为 ${maxLen}。`);
                } else {
                    // Should be handled by j reset logic, but for safety:
                    setDpJ(0);
                }
            }
        };

        // 2. Greedy + Binary Search O(N log N)
        const stepGreedy = () => {
            if (currIdx >= nums.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`遍历结束！最长递增子序列长度为 ${tails.length}。\n(注: Tails 数组并非最终 LIS，但长度是正确的)`);
                return;
            }

            const num = nums[currIdx];
            setReplaceIdx(null); // Clear previous highlight

            // Phase 1: Start Search or Decide
            if (searchRange === null) {
                // If tails empty or num > last, append
                if (tails.length === 0 || num > tails[tails.length - 1]) {
                    const newTails = [...tails, num];
                    setTails(newTails);
                    setMessage(`数字 ${num} 大于 Tails 尾部元素 (或 Tails 为空)。\n直接追加！LIS 长度增加到 ${newTails.length}。`);
                    setCurrIdx(currIdx + 1);
                } else {
                    // Need to binary search
                    setSearchRange({ left: 0, right: tails.length - 1, found: false });
                    setMessage(`数字 ${num} <= Tails 尾部。需要在 Tails 中找到第一个 >= ${num} 的元素进行替换。\n启动二分查找...`);
                }
                return;
            }

            // Phase 2: Binary Search Step
            const { left, right } = searchRange;
            if (left < right) {
                const mid = Math.floor((left + right) / 2);
                let msg = `二分查找范围 [${left}, ${right}]，Mid = ${mid} (值 ${tails[mid]})。`;

                let newRange;
                if (tails[mid] < num) {
                    msg += ` ${tails[mid]} < ${num}，目标在右半部分。Left -> ${mid + 1}`;
                    newRange = { left: mid + 1, right };
                } else {
                    msg += ` ${tails[mid]} >= ${num}，目标在左半部分 (包含 Mid)。Right -> ${mid}`;
                    newRange = { left, right: mid };
                }
                setSearchRange(newRange);
                setMessage(msg);
            } else {
                // Found spot at 'left'
                const idx = left;
                const newTails = [...tails];
                newTails[idx] = num;
                setTails(newTails);
                setReplaceIdx(idx);

                setMessage(`找到位置 ${idx}！用 ${num} 替换 ${tails[idx]}。\n这样可以降低该长度序列的尾数，增加后续潜力。`);

                setSearchRange(null); // Reset search
                setCurrIdx(currIdx + 1);
            }
        };

        // --- 渲染辅助 ---
        const getCellClass = (i) => {
            let base = "w-10 h-12 flex flex-col items-center justify-center border rounded font-bold text-lg relative transition-all duration-300 ";
            let bg = "bg-white border-slate-200 text-slate-700";

            if (mode === 'dp') {
                if (i === dpI) bg = "bg-blue-100 border-blue-500 text-blue-700 shadow-md scale-110 z-10"; // Current Target
                else if (i === dpJ) bg = "bg-orange-100 border-orange-400 text-orange-700"; // Current Compare
                else if (i < dpI) bg = "bg-slate-50 border-slate-300 text-slate-500"; // Processed
            } else {
                // Greedy
                if (i === currIdx) bg = "bg-blue-100 border-blue-500 text-blue-700 shadow-md scale-110 z-10";
                else if (i < currIdx) bg = "bg-slate-50 border-slate-300 text-slate-400 opacity-60";
            }

            return base + bg;
        };

        const getTailCellClass = (i) => {
            let base = "w-12 h-12 flex items-center justify-center border rounded font-bold text-lg transition-all duration-300 shadow-sm ";

            if (i === replaceIdx) return base + "bg-green-100 border-green-500 text-green-700 highlight-pop";

            if (searchRange) {
                const { left, right } = searchRange;
                if (i >= left && i <= right) {
                    return base + "bg-orange-50 border-orange-300 text-orange-800";
                }
            }

            return base + "bg-white border-slate-300 text-slate-600";
        };

        return (
            <div className="max-w-4xl mx-auto p-6">
                {/* 1. 配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <div className="flex-1">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">输入数组</label>
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        <div className="flex items-end gap-2">
                            <button onClick={parseInput} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm h-[42px]">
                                加载
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition h-[42px]" title="随机">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 主区域 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.TrendingUp /> 最长递增子序列 (LIS)
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">寻找一个尽可能长的、数值严格递增的子序列。</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('greedy'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium flex items-center gap-1 ${mode === 'greedy' ? 'bg-white text-green-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                <Icons.Zap size={14}/> 贪心+二分 O(NlogN)
                            </button>
                            <button
                                onClick={() => { setMode('dp'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium flex items-center gap-1 ${mode === 'dp' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                <Icons.Table size={14}/> 动态规划 O(N²)
                            </button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="p-8 bg-slate-50 min-h-[350px] flex flex-col gap-8 items-center">

                        {/* Input Array */}
                        <div className="flex flex-col items-center">
                            <div className="text-xs font-bold text-slate-400 mb-2 tracking-widest">NUMS ARRAY</div>
                            <div className="flex flex-wrap gap-2 justify-center">
                                {nums.map((num, i) => (
                                    <div key={i} className="flex flex-col items-center gap-1">
                                        <div className={getCellClass(i)}>
                                            {num}
                                            {/* DP Label */}
                                            {mode === 'dp' && (
                                                <div className="absolute -bottom-6 bg-slate-200 text-slate-600 px-1 rounded text-[10px] font-mono">
                                                    {dp[i]}
                                                </div>
                                            )}
                                        </div>
                                        <span className="text-[10px] text-slate-300 font-mono">{i}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Mode Specific Area */}
                        {mode === 'dp' && (
                            <div className="text-center text-sm text-slate-500 italic max-w-lg">
                                DP[i] 表示以 nums[i] 结尾的最长递增子序列长度。<br/>
                                我们通过遍历 j &lt; i，如果 nums[j] &lt; nums[i]，则尝试更新 DP[i]。
                            </div>
                        )}

                        {mode === 'greedy' && (
                            <div className="flex flex-col items-center w-full animate-in fade-in zoom-in duration-300">
                                <div className="flex items-center gap-2 mb-4">
                                        <span className="text-xs font-bold text-slate-500 flex items-center gap-1">
                                            <Icons.Layers /> TAILS (Piles)
                                        </span>
                                    <span className="text-[10px] text-slate-400 bg-slate-100 px-2 py-0.5 rounded">保持有序，用于二分</span>
                                </div>

                                <div className="flex flex-wrap gap-2 justify-center min-h-[60px] p-4 bg-orange-50 border border-orange-200 rounded-xl w-full max-w-2xl border-dashed">
                                    {tails.length === 0 ? <span className="text-slate-300 italic text-sm">Empty</span> :
                                        tails.map((val, i) => (
                                            <div key={i} className="flex flex-col items-center">
                                                <div className={getTailCellClass(i)}>
                                                    {val}
                                                </div>
                                                <span className="text-[9px] text-orange-300 mt-1">{i}</span>
                                            </div>
                                        ))
                                    }
                                </div>
                                <div className="mt-2 text-xs font-bold text-slate-500">
                                    当前 LIS 长度: <span className="text-green-600 text-lg">{tails.length}</span>
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Controls */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto shadow-sm whitespace-pre-line transition-all">
                                {message}
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "自动"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
