<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æœ€é•¿å›æ–‡å­ä¸² - ç®—æ³•å¯è§†åŒ–</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .cell-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .animate-pop { animation: pop 0.4s ease-out; }
        @keyframes pop { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- å›¾æ ‡ç»„ä»¶ ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
    };

    const App = () => {
        // --- çŠ¶æ€å®šä¹‰ ---
        const [inputStr, setInputStr] = useState("babad");
        const [str, setStr] = useState("babad");
        const [mode, setMode] = useState("center"); // 'brute' | 'center'

        // è¿è¡ŒçŠ¶æ€
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("å‡†å¤‡å°±ç»ª");

        // é€šç”¨ç»“æœ
        const [maxRange, setMaxRange] = useState({ start: 0, end: 0, len: 1 });

        // æš´åŠ›æ³•çŠ¶æ€ (O(N^3))
        const [bruteI, setBruteI] = useState(0); // èµ·ç‚¹
        const [bruteJ, setBruteJ] = useState(0); // ç»ˆç‚¹
        const [checkL, setCheckL] = useState(-1); // æ£€æŸ¥å›æ–‡æ—¶çš„å·¦æŒ‡é’ˆ
        const [checkR, setCheckR] = useState(-1); // æ£€æŸ¥å›æ–‡æ—¶çš„å³æŒ‡é’ˆ
        const [isChecking, setIsChecking] = useState(false); // æ˜¯å¦æ­£åœ¨æ£€æŸ¥å†…éƒ¨å¾ªç¯

        // ä¸­å¿ƒæ‰©æ•£æ³•çŠ¶æ€ (O(N^2))
        const [centerI, setCenterI] = useState(0); // å½“å‰ä¸­å¿ƒç‚¹åŸºå‡†
        const [centerType, setCenterType] = useState(0); // 0: å¥‡æ•°é•¿åº¦(å•ä¸­å¿ƒ), 1: å¶æ•°é•¿åº¦(åŒä¸­å¿ƒ)
        const [expandL, setExpandL] = useState(-1); // æ‰©æ•£å·¦è¾¹ç•Œ
        const [expandR, setExpandR] = useState(-1); // æ‰©æ•£å³è¾¹ç•Œ
        const [isExpanding, setIsExpanding] = useState(false); // æ˜¯å¦æ­£åœ¨æ‰©æ•£

        // --- è¾…åŠ©å‡½æ•° ---
        const reset = (newStr = str) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMaxRange({ start: 0, end: 0, len: 1 });
            setMessage("çŠ¶æ€å·²é‡ç½®");

            // Brute
            setBruteI(0);
            setBruteJ(0);
            setCheckL(-1);
            setCheckR(-1);
            setIsChecking(false);

            // Center
            setCenterI(0);
            setCenterType(0);
            setExpandL(0); // åˆå§‹é€‰ä¸­ç¬¬ä¸€ä¸ªå­—ç¬¦
            setExpandR(0);
            setIsExpanding(false);
        };

        const loadInput = () => {
            if (!inputStr) return;
            setStr(inputStr);
            reset(inputStr);
            setMessage(`å·²åŠ è½½å­—ç¬¦ä¸²: "${inputStr}"`);
        };

        const randomInput = () => {
            const chars = "abc"; // å­—ç¬¦é›†å°ä¸€ç‚¹å®¹æ˜“å‡ºå›æ–‡
            let res = "";
            const len = 6 + Math.floor(Math.random() * 5);
            for(let i=0; i<len; i++) res += chars[Math.floor(Math.random() * chars.length)];
            setInputStr(res);
            setStr(res);
            reset(res);
            setMessage(`å·²ç”Ÿæˆéšæœºå­—ç¬¦ä¸²: "${res}"`);
        };

        // --- è‡ªåŠ¨æ’­æ”¾ ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                // æš´åŠ›æ³•æ£€æŸ¥è¿‡ç¨‹ç¨å¾®å¿«ä¸€ç‚¹ï¼Œä¸­å¿ƒæ‰©æ•£æ­£å¸¸é€Ÿåº¦
                const interval = (mode === 'brute' && isChecking) ? 400 : 1000;
                timer = setInterval(() => {
                    stepForward();
                }, interval);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, bruteI, bruteJ, checkL, checkR, isChecking, centerI, centerType, expandL, expandR, isExpanding]);

        // --- æ ¸å¿ƒç®—æ³• ---
        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'brute') stepBrute();
            else stepCenter();
        };

        // 1. æš´åŠ›æ³•
        const stepBrute = () => {
            // å¦‚æœæ­£åœ¨æ£€æŸ¥ä¸€ä¸ªå­ä¸²æ˜¯å¦ä¸ºå›æ–‡
            if (isChecking) {
                if (checkL >= checkR) {
                    // æ£€æŸ¥å®Œæˆï¼šæ˜¯å›æ–‡
                    const currentLen = bruteJ - bruteI + 1;
                    let msg = `å­ä¸² [${bruteI}, ${bruteJ}] æ˜¯å›æ–‡ã€‚`;
                    if (currentLen > maxRange.len) {
                        setMaxRange({ start: bruteI, end: bruteJ, len: currentLen });
                        msg += ` ğŸ¯ æ›´æ–°æœ€å¤§é•¿åº¦ä¸º ${currentLen}`;
                    }
                    setMessage(msg);
                    setIsChecking(false);
                    advanceBruteIndices();
                } else if (str[checkL] !== str[checkR]) {
                    // æ£€æŸ¥å¤±è´¥ï¼šä¸æ˜¯å›æ–‡
                    setMessage(`å­ä¸² [${bruteI}, ${bruteJ}] é¦–å°¾ '${str[checkL]}' != '${str[checkR]}'ï¼Œä¸æ˜¯å›æ–‡ã€‚`);
                    setIsChecking(false);
                    advanceBruteIndices();
                } else {
                    // åŒ¹é…ï¼Œç»§ç»­å‘å†…
                    setMessage(`æ£€æŸ¥ [${checkL}, ${checkR}]: '${str[checkL]}' == '${str[checkR]}'ï¼Œå‘å†…æ”¶ç¼©ã€‚`);
                    setCheckL(checkL + 1);
                    setCheckR(checkR - 1);
                }
                return;
            }

            // å¼€å§‹æ£€æŸ¥æ–°å­ä¸²
            if (bruteI >= str.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`éå†ç»“æŸã€‚æœ€é•¿å›æ–‡å­ä¸²é•¿åº¦: ${maxRange.len}`);
                return;
            }

            // åˆå§‹åŒ–æ£€æŸ¥çŠ¶æ€
            setMessage(`å¼€å§‹æ£€æŸ¥å­ä¸² [${bruteI}, ${bruteJ}]...`);
            setCheckL(bruteI);
            setCheckR(bruteJ);
            setIsChecking(true);
        };

        const advanceBruteIndices = () => {
            let nextJ = bruteJ + 1;
            if (nextJ >= str.length) {
                let nextI = bruteI + 1;
                setBruteI(nextI);
                setBruteJ(nextI); // é‡ç½®Jåˆ°Içš„ä½ç½®
            } else {
                setBruteJ(nextJ);
            }
        };

        // 2. ä¸­å¿ƒæ‰©æ•£æ³•
        const stepCenter = () => {
            if (centerI >= str.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`éå†ç»“æŸã€‚æœ€é•¿å›æ–‡å­ä¸²é•¿åº¦: ${maxRange.len}`);
                setExpandL(-1); setExpandR(-1);
                return;
            }

            // æ­£åœ¨æ‰©æ•£ä¸­
            if (isExpanding) {
                const l = expandL;
                const r = expandR;

                if (l >= 0 && r < str.length && str[l] === str[r]) {
                    // åŒ¹é…ï¼Œæ›´æ–°æœ€å¤§å€¼å¹¶å°è¯•ç»§ç»­æ‰©æ•£
                    const currentLen = r - l + 1;
                    let msg = `ä¸­å¿ƒæ‰©å¼  [${l}, ${r}]: '${str[l]}' == '${str[r]}' (åŒ¹é…)ã€‚`;

                    if (currentLen > maxRange.len) {
                        setMaxRange({ start: l, end: r, len: currentLen });
                        msg += ` ğŸ¯ æ›´æ–°æœ€å¤§é•¿åº¦: ${currentLen}`;
                    }
                    setMessage(msg);
                    setExpandL(l - 1);
                    setExpandR(r + 1);
                } else {
                    // åœæ­¢æ‰©æ•£
                    setMessage(`ä¸­å¿ƒæ‰©å¼  [${l}, ${r}]: è¶Šç•Œæˆ–å­—ç¬¦ä¸åŒ¹é…ï¼Œåœæ­¢å½“å‰ä¸­å¿ƒã€‚`);
                    setIsExpanding(false);
                    advanceCenter();
                }
            } else {
                // åˆå§‹åŒ–æ‰©æ•£èµ·ç‚¹
                // Type 0: å¥‡æ•°é•¿åº¦ (l=i, r=i)
                // Type 1: å¶æ•°é•¿åº¦ (l=i, r=i+1)
                let l, r;
                let msg = "";
                if (centerType === 0) {
                    l = centerI;
                    r = centerI;
                    msg = `é€‰å–ä¸­å¿ƒ '${str[centerI]}' (ç´¢å¼• ${centerI})ï¼Œå¯»æ‰¾å¥‡æ•°é•¿åº¦å›æ–‡ã€‚`;
                } else {
                    l = centerI;
                    r = centerI + 1;
                    msg = `é€‰å–ç©ºéš™ä¸­å¿ƒ (${centerI}, ${centerI+1})ï¼Œå¯»æ‰¾å¶æ•°é•¿åº¦å›æ–‡ã€‚`;
                }
                setMessage(msg);
                setExpandL(l);
                setExpandR(r);
                setIsExpanding(true);
            }
        };

        const advanceCenter = () => {
            if (centerType === 0) {
                setCenterType(1); // åˆ‡æ¢åˆ°å¶æ•°æ¨¡å¼
            } else {
                setCenterType(0); // åˆ‡æ¢å›å¥‡æ•°æ¨¡å¼
                setCenterI(centerI + 1); // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªå­—ç¬¦
            }
        };

        // --- æ¸²æŸ“é€»è¾‘ ---
        const getCellClass = (index) => {
            let base = "w-10 h-10 flex items-center justify-center border rounded-lg font-mono text-lg font-bold relative cell-transition ";

            // é»˜è®¤æ ·å¼
            base += "bg-white border-slate-200 text-slate-400 ";

            // å…¨å±€æœ€ä¼˜è§£é«˜äº® (ç»¿è‰²)
            if (index >= maxRange.start && index <= maxRange.end) {
                base = base.replace("bg-white", "bg-green-50");
                base = base.replace("border-slate-200", "border-green-400");
                base = base.replace("text-slate-400", "text-green-700");
            }

            // ç®—æ³•è¿‡ç¨‹é«˜äº®
            if (mode === 'brute') {
                if (isChecking && index >= checkL && index <= checkR) {
                    // æ­£åœ¨æ£€æŸ¥çš„æ”¶ç¼©åŒºé—´
                    base = base.replace("bg-green-50", "bg-fuchsia-50"); // è¦†ç›–æœ€ä¼˜è§£é¢œè‰²
                    base += " ring-2 ring-fuchsia-200 border-fuchsia-400 text-fuchsia-800 ";
                } else if (index >= bruteI && index <= bruteJ) {
                    // å½“å‰é€‰å®šçš„å­ä¸²èŒƒå›´
                    base += " bg-slate-100 ";
                }
            } else {
                // Center mode
                if (isExpanding) {
                    // æ‰©æ•£åŒºé—´çš„é«˜äº® (æ³¨æ„ expandL/R å·²ç»æ˜¯â€œä¸‹ä¸€æ­¥â€çš„å€¼ï¼Œæ‰€ä»¥è¦å›é€€ä¸€æ­¥å±•ç¤ºå½“å‰åŒ¹é…çš„åŒºé—´)
                    // ä½†ä¸ºäº†åŠ¨ç”»æµç•…ï¼Œæˆ‘ä»¬ç›´æ¥åˆ¤æ–­å½“å‰ expandL+1 åˆ° expandR-1 çš„èŒƒå›´æ˜¯å·²åŒ¹é…çš„
                    // è¿™é‡Œæˆ‘ä»¬ç®€å•é«˜äº®æ­£åœ¨å°è¯•æ¯”è¾ƒçš„ä¸¤ä¸ªç«¯ç‚¹

                    const tryL = expandL;
                    const tryR = expandR;

                    // å·²ç»ç¡®å®šçš„å›æ–‡èŒƒå›´ (ä¸Šä¸€å¸§çš„çŠ¶æ€)
                    if (index > tryL && index < tryR) {
                        base = base.replace("bg-green-50", "bg-fuchsia-50");
                        base += " bg-fuchsia-50 border-fuchsia-300 text-fuchsia-800 ";
                    }

                    // å½“å‰æ­£åœ¨æ¯”è¾ƒçš„ä¸¤ä¸ªç‚¹
                    if (index === tryL || index === tryR) {
                        base += " bg-yellow-100 border-yellow-400 text-yellow-800 transform scale-110 z-10 shadow-sm ";
                    }
                }
            }

            return base;
        };

        return (
            <div className="max-w-3xl mx-auto p-4 sm:p-6">
                {/* 1. é¡¶éƒ¨ï¼šè¾“å…¥é…ç½®åŒº */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>æ•°æ®é…ç½®</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <input
                            type="text"
                            value={inputStr}
                            onChange={(e) => setInputStr(e.target.value)}
                            className="flex-1 border border-slate-300 rounded-lg px-3 py-2 font-mono focus:outline-none focus:ring-2 focus:ring-fuchsia-500 text-sm"
                            placeholder="è¾“å…¥å­—ç¬¦ä¸²..."
                        />
                        <div className="flex gap-2">
                            <button onClick={loadInput} className="px-4 py-2 bg-fuchsia-600 text-white rounded-lg hover:bg-fuchsia-700 transition font-medium text-sm">
                                åŠ è½½
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="éšæœºç”Ÿæˆ">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. ç®—æ³•æ§åˆ¶åŒº */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800">æœ€é•¿å›æ–‡å­ä¸²</h1>
                            <p className="text-xs text-slate-500 mt-1">å¯»æ‰¾å­—ç¬¦ä¸²ä¸­æœ€é•¿çš„å¯¹ç§°å­ä¸² (LeetCode 5)</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('brute'); reset(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'brute' ? 'bg-white text-fuchsia-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                æš´åŠ›æ³• O(NÂ³)
                            </button>
                            <button
                                onClick={() => { setMode('center'); reset(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'center' ? 'bg-white text-green-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                ä¸­å¿ƒæ‰©æ•£æ³• O(NÂ²)
                            </button>
                        </div>
                    </div>

                    {/* Canvas */}
                    <div className="p-8 flex flex-col items-center justify-center bg-slate-50 min-h-[260px]">

                        {/* Result Panel */}
                        <div className="flex justify-center gap-8 mb-8 w-full">
                            <div className="flex flex-col items-center">
                                <span className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Max Length</span>
                                <span className="text-3xl font-black text-slate-800">{maxRange.len}</span>
                            </div>
                            <div className="w-px bg-slate-200 h-10"></div>
                            <div className="flex flex-col items-center">
                                <span className="text-xs font-bold text-green-600 uppercase tracking-wider mb-1">Best Substring</span>
                                <span className="text-xl font-mono font-bold text-green-600">
                                    {maxRange.len > 0 ? str.substring(maxRange.start, maxRange.end + 1) : '-'}
                                </span>
                            </div>
                        </div>

                        {/* String Visualization */}
                        <div className="flex flex-wrap justify-center gap-2 sm:gap-2 mb-6">
                            {str.split('').map((char, idx) => (
                                <div key={idx} className="flex flex-col items-center group">
                                    <div className={getCellClass(idx)}>
                                        {char}

                                        {/* Center Indicators */}
                                        {mode === 'center' && !isFinished && (
                                            <>
                                                {/* Odd Center Indicator */}
                                                {centerType === 0 && idx === centerI && (
                                                    <div className="absolute -top-2 w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping"></div>
                                                )}
                                                {/* Even Center Indicator */}
                                                {centerType === 1 && idx === centerI && (
                                                    <div className="absolute -right-1 top-1/2 -translate-y-1/2 w-1 h-8 bg-blue-400/50 rounded-full z-20"></div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                    <span className="text-[10px] text-slate-300 mt-2 font-mono">{idx}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            {/* Message */}
                            <div className="flex-1 bg-fuchsia-50 text-fuchsia-900 px-4 py-3 rounded-lg text-sm border-l-4 border-fuchsia-500 w-full sm:w-auto transition-colors">
                                {message}
                            </div>

                            {/* Buttons */}
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-slate-500 hover:bg-slate-600' : 'bg-fuchsia-600 hover:bg-fuchsia-700'} disabled:opacity-50 disabled:bg-slate-300`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "æš‚åœ" : "è¿è¡Œ"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">å•æ­¥</span>
                                </button>
                                <button onClick={() => reset()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition" title="é‡ç½®">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
