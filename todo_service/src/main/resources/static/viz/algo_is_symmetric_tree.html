<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对称二叉树 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .node-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-enter { animation: fadeIn 0.4s ease-out forwards; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .dashed-line { stroke-dasharray: 5, 5; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        GitBranch: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>,
        Layers: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>,
        Server: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>,
        Mirror: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12h20"></path><path d="M12 2v20"></path><path d="M5 5l14 14"></path><path d="M5 19L19 5"></path></svg>
    };

    // --- 树节点类 ---
    class TreeNode {
        constructor(val, left = null, right = null) {
            this.val = val;
            this.left = left;
            this.right = right;
            this.id = Math.random().toString(36).substr(2, 9);
        }
    }

    const App = () => {
        // --- 状态定义 ---
        const [inputStr, setInputStr] = useState("[1,2,2,3,4,4,3]");
        const [rootNode, setRootNode] = useState(null);

        // 运行状态
        const [mode, setMode] = useState("iterative"); // 'recursive' | 'iterative'
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");
        const [result, setResult] = useState(null); // true | false

        // 算法状态 - 通用
        const [comparePair, setComparePair] = useState(null); // { u: Node, v: Node }
        const [highlightColor, setHighlightColor] = useState("neutral"); // 'neutral', 'success', 'fail'

        // 算法状态 - 队列/栈
        const [queue, setQueue] = useState([]); // Array of {u, v} pairs

        // 布局相关
        const [flatNodes, setFlatNodes] = useState([]);
        const [treeViewBox, setTreeViewBox] = useState("0 0 800 600");

        // --- 树构建与布局 ---
        const buildTree = (arr) => {
            if (!arr || arr.length === 0) return null;
            const root = new TreeNode(arr[0]);
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const curr = queue.shift();
                if (arr[i] !== null) {
                    curr.left = new TreeNode(arr[i]);
                    queue.push(curr.left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    curr.right = new TreeNode(arr[i]);
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        };

        const calculateLayout = (root) => {
            const nodesWithCoords = [];
            // 递归分配坐标
            const assignCoords = (n, x, y, offset) => {
                if (!n) return;
                n.x = x;
                n.y = y;
                nodesWithCoords.push(n);
                assignCoords(n.left, x - offset, y + 80, offset / 2);
                assignCoords(n.right, x + offset, y + 80, offset / 2);
            };

            // 初始布局，Root 居中，offset 足够大
            assignCoords(root, 400, 50, 180);

            // 计算边界，动态调整 ViewBox
            if (nodesWithCoords.length > 0) {
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                nodesWithCoords.forEach(n => {
                    minX = Math.min(minX, n.x);
                    maxX = Math.max(maxX, n.x);
                    minY = Math.min(minY, n.y);
                    maxY = Math.max(maxY, n.y);
                });

                // 添加 Padding
                const p = 60;
                const width = (maxX - minX) + p * 2;
                const height = (maxY - minY) + p * 2;
                const viewBox = `${minX - p} ${minY - p} ${Math.max(width, 800)} ${Math.max(height, 500)}`;
                setTreeViewBox(viewBox);
            }
            return nodesWithCoords;
        };

        const parseInput = () => {
            try {
                const arr = JSON.parse(inputStr);
                if (!Array.isArray(arr)) throw new Error("输入必须是数组");

                const root = buildTree(arr);
                setRootNode(root);

                const layout = calculateLayout(root);
                setFlatNodes(layout);

                resetState(root);
                setMessage("树已构建。请选择算法开始验证对称性。");
            } catch (e) {
                setMessage("输入格式错误: " + e.message);
            }
        };

        const resetState = (root = rootNode) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMessage("状态已重置");
            setResult(null);
            setComparePair(null);
            setHighlightColor("neutral");

            // Init Queue/Stack with root's children
            if (root) {
                // Start by comparing root.left and root.right
                // We push objects to identify them even if null (for visualization of null comparison)
                // But here let's store Nodes or special NULL markers
                // For logic: push pairs
                setQueue([{ u: root.left, v: root.right, level: 1 }]);
            } else {
                setQueue([]);
            }
        };

        const randomSymmetric = () => {
            // Generate a random left subtree, then mirror it
            const maxDepth = 3;
            const createRandomTree = (depth) => {
                if (depth > maxDepth || Math.random() > 0.8) return null;
                const val = Math.floor(Math.random() * 9) + 1;
                const node = new TreeNode(val);
                node.left = createRandomTree(depth + 1);
                node.right = createRandomTree(depth + 1);
                return node;
            };

            const leftSub = createRandomTree(1);

            // Deep copy and mirror
            const mirrorTree = (node) => {
                if (!node) return null;
                const newNode = new TreeNode(node.val);
                newNode.left = mirrorTree(node.right);
                newNode.right = mirrorTree(node.left);
                return newNode;
            };
            const rightSub = mirrorTree(leftSub);

            const root = new TreeNode(1);
            root.left = leftSub;
            root.right = rightSub;

            // Serialize
            const res = [];
            const queue = [root];
            while(queue.length > 0) {
                const n = queue.shift();
                if (n) {
                    res.push(n.val);
                    queue.push(n.left);
                    queue.push(n.right);
                } else {
                    res.push(null);
                }
            }
            while(res.length > 0 && res[res.length-1] === null) res.pop();

            setInputStr(JSON.stringify(res));
            // Trigger visual update manually
            setRootNode(root);
            const layout = calculateLayout(root);
            setFlatNodes(layout);
            resetState(root);
            setMessage("已生成随机对称二叉树。");
        };

        const randomNonSymmetric = () => {
            // Generate random tree
            const count = 7;
            const arr = [1];
            for(let i=1; i<count; i++) {
                if(Math.random() > 0.7) arr.push(null);
                else arr.push(Math.floor(Math.random() * 9) + 1);
            }
            setInputStr(JSON.stringify(arr));

            // Re-use logic
            const root = buildTree(arr);
            setRootNode(root);
            const layout = calculateLayout(root);
            setFlatNodes(layout);
            resetState(root);
            setMessage("已生成随机普通二叉树。");
        };

        // --- 自动播放 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1200);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, queue, comparePair]);

        const stepForward = () => {
            if (isFinished) return;

            // Common Step Logic for both BFS (Iterative) and DFS (Recursive simulated by Stack)
            // Since structure is same (Queue vs Stack), we use 'queue' state for both.
            // mode 'iterative' uses shift(), mode 'recursive' uses pop().

            // Phase 1: Check if we are currently highlighting a result (pause for visual)
            if (comparePair && highlightColor !== 'neutral') {
                // Move to next pair
                setComparePair(null);
                setHighlightColor("neutral");
                // Don't return, immediately process next to save time? Or wait one tick?
                // Let's wait one tick for clarity.
                return;
            }

            const myQueue = [...queue];
            if (myQueue.length === 0) {
                setIsFinished(true);
                setIsPlaying(false);
                setResult(true);
                setMessage("队列为空，所有对称节点比较完毕。结论：是对称二叉树！✅");
                return;
            }

            // Pop pair
            let pair;
            if (mode === 'iterative') {
                pair = myQueue.shift(); // BFS
            } else {
                pair = myQueue.pop(); // DFS
            }
            const { u, v } = pair;

            setComparePair({ u, v });
            setQueue(myQueue); // Updated queue after pop

            // Logic Check
            if (!u && !v) {
                setHighlightColor("neutral"); // null == null is fine, maybe gray?
                setMessage("比较节点：NULL 和 NULL。匹配 (跳过)。");
                // No children to push
            } else if (!u || !v || u.val !== v.val) {
                setHighlightColor("fail");
                setIsFinished(true);
                setIsPlaying(false);
                setResult(false);
                const v1 = u ? u.val : "NULL";
                const v2 = v ? v.val : "NULL";
                setMessage(`比较失败！${v1} ≠ ${v2}。结论：不是对称二叉树。❌`);
            } else {
                setHighlightColor("success");
                setMessage(`比较节点：${u.val} 和 ${v.val}。值相等 ✅。加入子节点对。`);

                // Push children: (u.left, v.right) and (u.right, v.left)
                // For DFS/Stack, push order matters for visual order, but correctness is same.
                myQueue.push({ u: u.left, v: v.right });
                myQueue.push({ u: u.right, v: v.left });
                setQueue(myQueue);
            }
        };

        // --- 渲染辅助 ---
        const getQueueItemStyle = (index) => {
            const isNext = mode === 'iterative' ? index === 0 : index === queue.length - 1;
            return `p-2 rounded text-sm border font-mono mb-1 flex justify-between transition-all ${
                isNext ? 'bg-blue-100 border-blue-400 text-blue-800 shadow-md scale-105 font-bold' : 'bg-slate-50 border-slate-200 text-slate-500'
            }`;
        };

        const getNodeStyle = (node) => {
            let fill = "white";
            let stroke = "#94a3b8"; // slate-400
            let strokeWidth = "2";

            if (comparePair) {
                const isU = comparePair.u && comparePair.u.id === node.id;
                const isV = comparePair.v && comparePair.v.id === node.id;

                if (isU || isV) {
                    strokeWidth = "3";
                    if (highlightColor === 'fail') {
                        fill = "#fee2e2"; // red-100
                        stroke = "#ef4444"; // red-500
                    } else if (highlightColor === 'success') {
                        fill = "#dcfce7"; // green-100
                        stroke = "#22c55e"; // green-500
                    } else {
                        fill = "#bfdbfe"; // blue-200
                        stroke = "#3b82f6"; // blue-500
                    }
                }
            }
            return { fill, stroke, strokeWidth };
        };

        return (
            <div className="max-w-6xl mx-auto p-6">
                {/* 1. 配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <div className="flex-1">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">二叉树数组</label>
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        <div className="flex items-end gap-2">
                            <button onClick={parseInput} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm h-[42px]">
                                生成树
                            </button>
                            <button onClick={randomSymmetric} className="px-3 py-2 bg-green-100 text-green-700 border border-green-200 rounded-lg hover:bg-green-200 transition h-[42px] text-xs font-bold whitespace-nowrap">
                                随机对称
                            </button>
                            <button onClick={randomNonSymmetric} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition h-[42px]" title="随机非对称">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 主区域 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.Mirror /> 对称二叉树 (Symmetric Tree)
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">检查二叉树是否是其自身的镜像（围绕中心轴对称）。</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('iterative'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'iterative' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                迭代法 (Queue)
                            </button>
                            <button
                                onClick={() => { setMode('recursive'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'recursive' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                递归法 (Stack)
                            </button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="flex flex-col lg:flex-row h-[550px]">

                        {/* Left: Tree View */}
                        <div className="flex-1 bg-slate-50 relative overflow-hidden border-r border-slate-100">
                            <svg
                                className="w-full h-full"
                                viewBox={treeViewBox}
                                preserveAspectRatio="xMidYMid meet"
                            >
                                {/* Symmetry Axis Line */}
                                <line x1="400" y1="0" x2="400" y2="1000" stroke="#cbd5e1" strokeWidth="2" strokeDasharray="8 8" opacity="0.6" />

                                {/* Lines */}
                                {flatNodes.map(node => (
                                    <g key={'line-' + node.id}>
                                        {node.left && (
                                            <line x1={node.x} y1={node.y} x2={node.left.x} y2={node.left.y} stroke="#cbd5e1" strokeWidth="2" />
                                        )}
                                        {node.right && (
                                            <line x1={node.x} y1={node.y} x2={node.right.x} y2={node.right.y} stroke="#cbd5e1" strokeWidth="2" />
                                        )}
                                    </g>
                                ))}

                                {/* Nodes */}
                                {flatNodes.map(node => {
                                    const style = getNodeStyle(node);
                                    return (
                                        <g key={node.id} className="node-transition" style={{transformOrigin: `${node.x}px ${node.y}px`}}>
                                            <circle
                                                cx={node.x} cy={node.y} r="20"
                                                fill={style.fill} stroke={style.stroke} strokeWidth={style.strokeWidth}
                                                className="transition-colors duration-300"
                                            />
                                            <text
                                                x={node.x} y={node.y} dy="0.35em" textAnchor="middle"
                                                className="text-sm font-bold pointer-events-none text-slate-700"
                                            >
                                                {node.val}
                                            </text>
                                        </g>
                                    );
                                })}
                            </svg>

                            {/* Result Indicator */}
                            {result !== null && (
                                <div className={`absolute top-4 left-4 px-4 py-2 rounded-lg border-2 shadow-lg animate-in zoom-in fade-in
                                        ${result ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700'}
                                    `}>
                                    <div className="text-xs font-bold uppercase tracking-wider mb-1">Result</div>
                                    <div className="text-xl font-black flex items-center gap-2">
                                        {result ? <span>SYMMETRIC ✅</span> : <span>NOT SYMMETRIC ❌</span>}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Right: Data Structures */}
                        <div className="w-full lg:w-80 bg-white border-l border-slate-100 flex flex-col">

                            <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                <div className="text-xs font-bold text-slate-400 flex items-center gap-2">
                                    {mode === 'iterative' ? <Icons.Layers /> : <Icons.Server />}
                                    {mode === 'iterative' ? 'QUEUE' : 'RECURSION STACK'}
                                </div>
                                <span className="text-xs bg-slate-200 px-2 py-0.5 rounded text-slate-600">{queue.length} pairs</span>
                            </div>

                            <div className="flex-1 overflow-y-auto p-2 bg-slate-50">
                                {queue.length === 0 ?
                                    <div className="text-center text-slate-300 text-sm py-10 italic">Empty</div> :
                                    <div className="flex flex-col gap-2">
                                        {/* Queue visualization */}
                                        {queue.map((pair, i) => {
                                            const uVal = pair.u ? pair.u.val : "null";
                                            const vVal = pair.v ? pair.v.val : "null";
                                            return (
                                                <div key={i} className={getQueueItemStyle(i)}>
                                                    <div className="flex gap-2 items-center">
                                                        <span className="w-8 text-center font-bold bg-white border rounded text-xs py-1">{uVal}</span>
                                                        <span className="text-slate-400">vs</span>
                                                        <span className="w-8 text-center font-bold bg-white border rounded text-xs py-1">{vVal}</span>
                                                    </div>
                                                    <div className="text-[10px] text-slate-400 flex items-center">
                                                        {mode === 'iterative' && i === 0 && "Next"}
                                                        {mode === 'recursive' && i === queue.length - 1 && "Top"}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                }
                            </div>

                            {/* Comparison Box */}
                            <div className="p-4 border-t border-slate-100 bg-white">
                                <div className="text-xs font-bold text-slate-400 mb-2 uppercase">Current Comparison</div>
                                <div className={`flex justify-center items-center gap-4 p-3 rounded-lg border-2 transition-colors duration-300
                                        ${highlightColor === 'success' ? 'bg-green-50 border-green-200' :
                                    highlightColor === 'fail' ? 'bg-red-50 border-red-200' : 'bg-slate-50 border-slate-100'}
                                    `}>
                                    {comparePair ? (
                                        <>
                                            <div className="w-10 h-10 rounded-full bg-white border shadow-sm flex items-center justify-center font-bold text-lg">
                                                {comparePair.u ? comparePair.u.val : "∅"}
                                            </div>
                                            <div className="text-slate-400 font-bold">VS</div>
                                            <div className="w-10 h-10 rounded-full bg-white border shadow-sm flex items-center justify-center font-bold text-lg">
                                                {comparePair.v ? comparePair.v.val : "∅"}
                                            </div>
                                        </>
                                    ) : <span className="text-slate-300 text-sm">Waiting...</span>}
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Controls & Explanation */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto whitespace-pre-line shadow-sm">
                                {message}
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "自动"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
