<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并区间 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .bar-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-enter { animation: fadeIn 0.5s ease-out forwards; }
        .fade-exit { animation: fadeOut 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: scale(0.9); } }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        Layers: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
    };

    const App = () => {
        // --- 状态定义 ---
        const [inputStr, setInputStr] = useState("[[1,3],[2,6],[8,10],[15,18]]");
        const [intervals, setIntervals] = useState([{start:1, end:3}, {start:2, end:6}, {start:8, end:10}, {start:15, end:18}]);
        const [mode, setMode] = useState("sort"); // 'brute' | 'sort'

        // 运行状态
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");

        // 算法状态
        // 结果列表（Sorting模式用）
        const [resultList, setResultList] = useState([]);
        // 待处理列表指针
        const [currentIndex, setCurrentIndex] = useState(0);
        // 当前比较的两个对象
        const [compareIndex, setCompareIndex] = useState(-1); // Brute模式下的j, 或Sort模式下 resultList 的 last index

        // 暴力法特殊状态
        const [bruteList, setBruteList] = useState([]);
        const [bruteI, setBruteI] = useState(0);
        const [bruteJ, setBruteJ] = useState(1);
        const [hasMergedThisRound, setHasMergedThisRound] = useState(false);

        // 布局缩放
        const minVal = 0;
        const maxVal = Math.max(20, ...intervals.map(i => i.end));

        // --- 初始化/重置 ---
        const parseInput = () => {
            try {
                // 支持 [[1,3]] 格式或 1,3; 2,6 格式
                let arr = [];
                if (inputStr.trim().startsWith('[')) {
                    arr = JSON.parse(inputStr);
                    // 转换为对象格式
                    arr = arr.map(pair => ({ start: pair[0], end: pair[1], id: Math.random() }));
                } else {
                    // 简单解析 1,3; 2,6
                    const parts = inputStr.split(';');
                    arr = parts.map(p => {
                        const nums = p.split(/[, ]+/).filter(s => s).map(Number);
                        return { start: nums[0], end: nums[1], id: Math.random() };
                    });
                }
                setIntervals(arr);
                resetState(arr);
                setMessage(`已加载 ${arr.length} 个区间。`);
            } catch (e) {
                setMessage("输入格式有误，请使用 [[1,3],[2,6]] 格式");
            }
        };

        const resetState = (arr = intervals) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMessage("状态已重置");

            // Sort Mode Init
            setResultList([]);
            setCurrentIndex(0);

            // Brute Mode Init
            // Deep copy for brute list
            setBruteList(arr.map(i => ({...i})));
            setBruteI(0);
            setBruteJ(1);
            setHasMergedThisRound(false);
        };

        const randomInput = () => {
            const count = 5 + Math.floor(Math.random() * 4);
            const arr = [];
            for(let i=0; i<count; i++) {
                const start = Math.floor(Math.random() * 15);
                const end = start + 1 + Math.floor(Math.random() * 5);
                arr.push([start, end]);
            }
            const str = JSON.stringify(arr);
            setInputStr(str);

            // Internal setup
            const objArr = arr.map(pair => ({ start: pair[0], end: pair[1], id: Math.random() }));
            setIntervals(objArr);
            resetState(objArr);
            setMessage("已生成随机区间。");
        };

        // --- 自动播放 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1000);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, intervals, resultList, currentIndex, bruteList, bruteI, bruteJ, hasMergedThisRound]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'sort') {
                stepSort();
            } else {
                stepBrute();
            }
        };

        // 1. 排序扫描法 O(NlogN)
        const stepSort = () => {
            // 阶段 0: 排序 (隐式或第一步)
            // 为了演示效果，我们假设 intervals 已经是未排序的，第一步我们进行排序
            // 但是 React State 比较难做原地排序动画，我们直接在第一次点击时将 intervals 排序

            // 检查是否刚开始
            if (currentIndex === 0 && resultList.length === 0) {
                // 进行排序
                const sorted = [...intervals].sort((a, b) => a.start - b.start);
                // Check if actually sorted
                let isSorted = true;
                for(let k=0; k<intervals.length-1; k++) {
                    if (intervals[k].start > intervals[k+1].start) isSorted = false;
                }

                if (!isSorted) {
                    setIntervals(sorted);
                    setMessage("第一步：按 Start 排序区间。");
                    return; // UI update wait
                }

                // Push first
                setResultList([sorted[0]]);
                setCurrentIndex(1);
                setMessage(`初始化：将第一个区间 [${sorted[0].start}, ${sorted[0].end}] 加入结果列表。`);
                return;
            }

            if (currentIndex >= intervals.length) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage("合并完成！");
                return;
            }

            // 取出当前要处理的区间
            const current = intervals[currentIndex];
            const lastMergedIdx = resultList.length - 1;
            const lastMerged = resultList[lastMergedIdx];

            // 比较
            if (current.start <= lastMerged.end) {
                // 重叠，合并
                const newEnd = Math.max(lastMerged.end, current.end);
                const newMerged = { ...lastMerged, end: newEnd };

                const newResultList = [...resultList];
                newResultList[lastMergedIdx] = newMerged;

                setResultList(newResultList);
                setMessage(`重叠！[${current.start}, ${current.end}] 与 [${lastMerged.start}, ${lastMerged.end}] 重叠。\n更新 End 为 max(${lastMerged.end}, ${current.end}) = ${newEnd}。`);
                // 只有合并了，ResultList 指针不动，但 Input 指针动
            } else {
                // 不重叠，加入
                setResultList([...resultList, current]);
                setMessage(`不重叠。当前 Start (${current.start}) > 上一个 End (${lastMerged.end})。\n将 [${current.start}, ${current.end}] 加入结果列表。`);
            }
            setCurrentIndex(currentIndex + 1);
        };

        // 2. 暴力合并法 O(N^2) (简化版：列表两两比较，直到无合并)
        const stepBrute = () => {
            let list = [...bruteList];
            let i = bruteI;
            let j = bruteJ;

            if (i >= list.length - 1) {
                if (hasMergedThisRound) {
                    // 如果这一轮有合并，需要重头再来检查，因为可能会产生新的重叠
                    // 例如 [1,4] [4,5], 合并成 [1,5] 可能和后面的 [2,6] 重叠 (虽然这个例子不太好，但未排序时确实需要回溯或多轮)
                    // 简单起见，我们假设这是一种贪心策略：只要能合就合，合完移除被吃掉的，继续往下
                    // 如果 i 走到头了，结束
                    setHasMergedThisRound(false);
                    setBruteI(0);
                    setBruteJ(1);
                    setMessage("一轮遍历结束。重新检查是否有遗漏的重叠...");
                    return;
                } else {
                    setIsFinished(true);
                    setIsPlaying(false);
                    setMessage("合并完成！所有两两组合均无重叠。");
                    return;
                }
            }

            if (j >= list.length) {
                setBruteI(i + 1);
                setBruteJ(i + 2);
                return;
            }

            const intA = list[i];
            const intB = list[j];

            // 检查重叠: max(start) <= min(end)
            const overlap = Math.max(intA.start, intB.start) <= Math.min(intA.end, intB.end);

            if (overlap) {
                // 合并 A 和 B 到 A
                const newStart = Math.min(intA.start, intB.start);
                const newEnd = Math.max(intA.end, intB.end);

                list[i] = { ...intA, start: newStart, end: newEnd };
                list.splice(j, 1); // Remove B

                setBruteList(list);
                setHasMergedThisRound(true);
                // 既然 i 变了，我们需要用新的 i 继续和后面的比较，所以 j 不变 (因为 j 现在的元素是之前的 j+1)
                // 但为了动画连贯，我们暂停一下
                setMessage(`发现重叠！[${intA.start}, ${intA.end}] 和 [${intB.start}, ${intB.end}]。\n合并为 [${newStart}, ${newEnd}]。删除后者。`);
            } else {
                setMessage(`检查 [${intA.start}, ${intA.end}] 和 [${intB.start}, ${intB.end}]：无重叠。`);
                setBruteJ(j + 1);
            }
        };

        // --- 渲染辅助 ---
        const getBarStyles = (interval, index, listType) => {
            const width = ((interval.end - interval.start) / maxVal) * 100;
            const left = (interval.start / maxVal) * 100;

            let colorClass = "bg-slate-400";
            let borderClass = "border-slate-500";

            if (mode === 'sort') {
                if (listType === 'source') {
                    if (index === currentIndex) { // Current processing
                        colorClass = "bg-blue-500";
                        borderClass = "border-blue-600 ring-2 ring-blue-300";
                    } else if (index < currentIndex) { // Processed (should be hidden or faded)
                        colorClass = "bg-slate-200 opacity-50";
                        borderClass = "border-slate-300";
                    }
                } else if (listType === 'result') {
                    if (index === resultList.length - 1) { // Latest merged
                        colorClass = "bg-green-500";
                        borderClass = "border-green-600";
                    } else {
                        colorClass = "bg-green-600 opacity-80";
                        borderClass = "border-green-700";
                    }
                }
            } else {
                // Brute
                if (index === bruteI) { colorClass = "bg-blue-500"; borderClass = "border-blue-600 ring-2 ring-blue-300"; }
                else if (index === bruteJ) { colorClass = "bg-orange-500"; borderClass = "border-orange-600 ring-2 ring-orange-300"; }
            }

            return {
                left: `${left}%`,
                width: `${width}%`,
                className: `absolute h-8 rounded-md border shadow-sm flex items-center justify-center text-xs text-white font-bold bar-transition ${colorClass} ${borderClass}`
            };
        };

        return (
            <div className="max-w-4xl mx-auto p-6">
                {/* 1. 配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <input
                            type="text"
                            value={inputStr}
                            onChange={(e) => setInputStr(e.target.value)}
                            className="flex-1 border border-slate-300 rounded-lg px-3 py-2 font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="[[1,3],[2,6],[8,10]]"
                        />
                        <div className="flex gap-2">
                            <button onClick={parseInput} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm">
                                加载
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="随机生成">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 主区域 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.Layers /> 合并区间 (Merge Intervals)
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">合并所有重叠的区间。</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('sort'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'sort' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                排序扫描 O(NlogN)
                            </button>
                            <button
                                onClick={() => { setMode('brute'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'brute' ? 'bg-white text-orange-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                暴力合并 O(N²)
                            </button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="p-6 bg-slate-50 min-h-[350px] relative">

                        {/* Ruler/Axis */}
                        <div className="relative h-6 border-b border-slate-300 mb-6 mx-4">
                            {[0, 0.25, 0.5, 0.75, 1].map(pct => (
                                <div key={pct} className="absolute bottom-0 h-2 border-l border-slate-400 text-[10px] text-slate-500 pl-1" style={{left: `${pct*100}%`}}>
                                    {Math.round(maxVal * pct)}
                                </div>
                            ))}
                        </div>

                        {/* Mode Specific Views */}
                        {mode === 'sort' ? (
                            <div className="space-y-8">
                                {/* Source Intervals */}
                                <div className="relative min-h-[120px] bg-white rounded-lg border border-slate-200 p-4 mx-4">
                                    <div className="absolute top-2 left-2 text-xs font-bold text-slate-400">INPUT (SORTED)</div>
                                    <div className="mt-6 flex flex-col gap-2">
                                        {intervals.map((interval, idx) => (
                                            <div key={interval.id} className="relative h-8 w-full">
                                                <div style={getBarStyles(interval, idx, 'source')}>
                                                    [{interval.start}, {interval.end}]
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Arrow Down */}
                                <div className="flex justify-center text-slate-300">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                                </div>

                                {/* Result Intervals */}
                                <div className="relative min-h-[120px] bg-white rounded-lg border border-slate-200 p-4 mx-4">
                                    <div className="absolute top-2 left-2 text-xs font-bold text-green-600">MERGED RESULT</div>
                                    <div className="mt-6 flex flex-col gap-2">
                                        {resultList.length === 0 ? <div className="text-slate-300 text-sm italic p-2">Waiting...</div> :
                                            resultList.map((interval, idx) => (
                                                <div key={idx} className="relative h-8 w-full bar-transition fade-enter">
                                                    <div style={getBarStyles(interval, idx, 'result')}>
                                                        [{interval.start}, {interval.end}]
                                                    </div>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            </div>
                        ) : (
                            // Brute Force View
                            <div className="relative min-h-[250px] bg-white rounded-lg border border-slate-200 p-4 mx-4">
                                <div className="absolute top-2 left-2 text-xs font-bold text-slate-400">CURRENT LIST</div>
                                <div className="mt-6 flex flex-col gap-2">
                                    {bruteList.map((interval, idx) => (
                                        <div key={interval.id || idx} className="relative h-8 w-full bar-transition">
                                            <div style={getBarStyles(interval, idx, 'brute')}>
                                                [{interval.start}, {interval.end}]
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                    </div>

                    {/* Controls & Explanation */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto whitespace-pre-line shadow-sm">
                                {message}
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "自动"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
