<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树最大深度 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .node-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-enter { animation: fadeIn 0.4s ease-out forwards; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        GitBranch: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>,
        Layers: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>,
        Server: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>
    };

    // --- 树节点类 ---
    class TreeNode {
        constructor(val, left = null, right = null) {
            this.val = val;
            this.left = left;
            this.right = right;
            this.id = Math.random().toString(36).substr(2, 9);
            this.depthResult = null; // 用于 DFS 返回时显示深度
        }
    }

    const App = () => {
        // --- 状态定义 ---
        const [inputStr, setInputStr] = useState("[3,9,20,null,null,15,7]");
        const [rootNode, setRootNode] = useState(null);

        // 运行状态
        const [mode, setMode] = useState("dfs"); // 'dfs' | 'bfs'
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");

        // 算法状态 - 通用
        const [currentNodeId, setCurrentNodeId] = useState(null);
        const [maxDepth, setMaxDepth] = useState(0);

        // 算法状态 - DFS
        const [callStack, setCallStack] = useState([]); // [{node, step, depth}]
        const [visitedResults, setVisitedResults] = useState({}); // {nodeId: depth}

        // 算法状态 - BFS
        const [queue, setQueue] = useState([]); // [nodeId]
        const [currentLevel, setCurrentLevel] = useState(0);
        const [processingQueue, setProcessingQueue] = useState(false); // 动画控制位

        // 布局相关
        const [flatNodes, setFlatNodes] = useState([]);
        const [treeViewBox, setTreeViewBox] = useState("0 0 800 600");

        // --- 树构建与布局 ---
        const buildTree = (arr) => {
            if (!arr || arr.length === 0) return null;
            const root = new TreeNode(arr[0]);
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const curr = queue.shift();
                if (arr[i] !== null) {
                    curr.left = new TreeNode(arr[i]);
                    queue.push(curr.left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    curr.right = new TreeNode(arr[i]);
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        };

        const calculateLayout = (root) => {
            const nodesWithCoords = [];
            // 递归分配坐标
            const assignCoords = (n, x, y, offset) => {
                if (!n) return;
                n.x = x;
                n.y = y;
                nodesWithCoords.push(n);
                assignCoords(n.left, x - offset, y + 80, offset / 2);
                assignCoords(n.right, x + offset, y + 80, offset / 2);
            };

            // 初始布局，Root 居中，offset 足够大
            assignCoords(root, 0, 50, 160);

            // 计算边界
            if (nodesWithCoords.length > 0) {
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                nodesWithCoords.forEach(n => {
                    minX = Math.min(minX, n.x);
                    maxX = Math.max(maxX, n.x);
                    minY = Math.min(minY, n.y);
                    maxY = Math.max(maxY, n.y);
                });

                // 添加 Padding
                const p = 60;
                const width = (maxX - minX) + p * 2;
                const height = (maxY - minY) + p * 2;
                const viewBox = `${minX - p} ${minY - p} ${Math.max(width, 600)} ${Math.max(height, 400)}`;
                setTreeViewBox(viewBox);
            }
            return nodesWithCoords;
        };

        const parseInput = () => {
            try {
                const arr = JSON.parse(inputStr);
                if (!Array.isArray(arr)) throw new Error("输入必须是数组");

                const root = buildTree(arr);
                setRootNode(root);

                const layout = calculateLayout(root);
                setFlatNodes(layout);

                resetState(root);
                setMessage("树已构建。请选择算法开始。");
            } catch (e) {
                setMessage("输入格式错误: " + e.message);
            }
        };

        const resetState = (root = rootNode) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMessage("状态已重置");

            setCurrentNodeId(null);
            setMaxDepth(0);

            // DFS Reset
            if (root) {
                setCallStack([{ node: root, step: 'ENTER' }]);
            } else {
                setCallStack([]);
            }
            setVisitedResults({});

            // BFS Reset
            if (root) {
                setQueue([root]);
            } else {
                setQueue([]);
            }
            setCurrentLevel(0);
            setProcessingQueue(false);
        };

        const randomInput = () => {
            const count = 5 + Math.floor(Math.random() * 8); // 5-12 nodes
            const arr = [];
            for(let i=0; i<count; i++) {
                if (i > 0 && Math.random() > 0.7) {
                    arr.push(null);
                } else {
                    arr.push(Math.floor(Math.random() * 99) + 1);
                }
            }
            setInputStr(JSON.stringify(arr));

            const root = buildTree(arr);
            setRootNode(root);
            const layout = calculateLayout(root);
            setFlatNodes(layout);
            resetState(root);
            setMessage(`已生成随机树 (约 ${count} 节点)`);
        };

        // --- 自动播放 ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1000);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, callStack, queue, processingQueue, currentLevel]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'dfs') {
                stepDFS();
            } else {
                stepBFS();
            }
        };

        // 1. DFS Logic (Recursive Simulation)
        const stepDFS = () => {
            if (callStack.length === 0) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`遍历结束。最大深度: ${maxDepth}`);
                return;
            }

            // Peek top frame
            const stack = [...callStack];
            const frame = stack[stack.length - 1];
            const { node, step, lDepth, rDepth } = frame;

            setCurrentNodeId(node.id);

            if (step === 'ENTER') {
                setMessage(`[递归] 进入节点 ${node.val}。准备计算左右子树深度。`);

                // Prepare next step: Visit Left
                stack[stack.length - 1].step = 'CALL_LEFT';
                if (node.left) {
                    stack.push({ node: node.left, step: 'ENTER' });
                } else {
                    stack[stack.length - 1].lDepth = 0;
                    stack[stack.length - 1].step = 'CALL_RIGHT';
                    setMessage(`节点 ${node.val} 左子树为空 (深度 0)。准备访问右子树。`);
                }
                setCallStack(stack);
            }
            else if (step === 'CALL_LEFT') {
                stack[stack.length - 1].step = 'CALL_RIGHT';
                if (node.right) {
                    stack.push({ node: node.right, step: 'ENTER' });
                    setMessage(`节点 ${node.val} 左子树返回 ${lDepth}。进入右子树。`);
                } else {
                    stack[stack.length - 1].rDepth = 0;
                    stack[stack.length - 1].step = 'CALC';
                    setMessage(`节点 ${node.val} 左子树返回 ${lDepth}。右子树为空 (深度 0)。`);
                }
                setCallStack(stack);
            }
            else if (step === 'CALL_RIGHT') {
                stack[stack.length - 1].step = 'CALC';
                setCallStack(stack);
            }
            else if (step === 'CALC') {
                const myDepth = Math.max(lDepth || 0, rDepth || 0) + 1;
                if (myDepth > maxDepth) setMaxDepth(myDepth);

                setVisitedResults(prev => ({...prev, [node.id]: myDepth}));
                setMessage(`[归] 节点 ${node.val} 计算完成: max(${lDepth||0}, ${rDepth||0}) + 1 = ${myDepth}。返回父节点。`);

                stack.pop();
                if (stack.length > 0) {
                    const parentFrame = stack[stack.length - 1];
                    if (parentFrame.node.left === node) {
                        parentFrame.lDepth = myDepth;
                        parentFrame.step = 'CALL_LEFT';
                    } else {
                        parentFrame.rDepth = myDepth;
                        parentFrame.step = 'CALL_RIGHT';
                    }
                }
                setCallStack(stack);
            }
        };

        // 2. BFS Logic (Queue)
        const stepBFS = () => {
            if (queue.length === 0) {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`遍历结束。最大深度: ${maxDepth}`);
                return;
            }

            if (!processingQueue) {
                const levelSize = queue.length;
                const newDepth = currentLevel + 1;
                setCurrentLevel(newDepth);
                setMaxDepth(newDepth);
                setProcessingQueue(true);
                queue.forEach(n => n.level = newDepth);
                setMessage(`开始第 ${newDepth} 层遍历。本层有 ${levelSize} 个节点。`);
                return;
            }

            const myQueue = [...queue];
            const head = myQueue[0];

            if (head.bfsDepth === undefined) head.bfsDepth = 1;

            if (head.bfsDepth > maxDepth) {
                setMaxDepth(head.bfsDepth);
                setMessage(`进入第 ${head.bfsDepth} 层。`);
            }

            const node = myQueue.shift();
            setCurrentNodeId(node.id);
            setVisitedResults(prev => ({...prev, [node.id]: node.bfsDepth}));

            const nextDepth = node.bfsDepth + 1;
            let msg = `处理节点 ${node.val} (第 ${node.bfsDepth} 层)。`;

            if (node.left) {
                node.left.bfsDepth = nextDepth;
                myQueue.push(node.left);
                msg += ` 左子节点 ${node.left.val} 入队。`;
            }
            if (node.right) {
                node.right.bfsDepth = nextDepth;
                myQueue.push(node.right);
                msg += ` 右子节点 ${node.right.val} 入队。`;
            }

            setMessage(msg);
            setQueue(myQueue);
        };

        // --- 渲染辅助 ---
        const getStackItemStyle = (frame, index) => {
            const isTop = index === callStack.length - 1;
            return `p-2 rounded text-sm border font-mono mb-1 transition-all ${
                isTop ? 'bg-blue-100 border-blue-400 text-blue-800 shadow-sm scale-105' : 'bg-slate-50 border-slate-200 text-slate-500'
            }`;
        };

        return (
            <div className="max-w-6xl mx-auto p-6">
                {/* 1. 配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                        <div className="flex-1">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">二叉树 (LeetCode 数组格式)</label>
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        <div className="flex items-end gap-2">
                            <button onClick={parseInput} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium text-sm h-[42px]">
                                生成树
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition h-[42px]" title="随机生成">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 主区域 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.GitBranch /> 二叉树的最大深度
                            </h1>
                            <p className="text-xs text-slate-500 mt-1">计算根节点到最远叶子节点的最长路径节点数。</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('dfs'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'dfs' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                递归 DFS O(N)
                            </button>
                            <button
                                onClick={() => { setMode('bfs'); resetState(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'bfs' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                层序 BFS O(N)
                            </button>
                        </div>
                    </div>

                    {/* Visualization Canvas */}
                    <div className="flex flex-col lg:flex-row h-[500px]">

                        {/* Left: Tree View */}
                        <div className="flex-1 bg-slate-50 relative overflow-hidden border-r border-slate-100">
                            <svg
                                className="w-full h-full"
                                viewBox={treeViewBox}
                                preserveAspectRatio="xMidYMid meet"
                            >
                                {/* Lines */}
                                {flatNodes.map(node => (
                                    <g key={'line-' + node.id}>
                                        {node.left && (
                                            <line x1={node.x} y1={node.y} x2={node.left.x} y2={node.left.y} stroke="#cbd5e1" strokeWidth="2" />
                                        )}
                                        {node.right && (
                                            <line x1={node.x} y1={node.y} x2={node.right.x} y2={node.right.y} stroke="#cbd5e1" strokeWidth="2" />
                                        )}
                                    </g>
                                ))}

                                {/* Nodes */}
                                {flatNodes.map(node => {
                                    const isCurrent = node.id === currentNodeId;
                                    const depthVal = visitedResults[node.id];

                                    // 颜色逻辑
                                    let fill = "white";
                                    let stroke = "#94a3b8";

                                    if (isCurrent) {
                                        fill = mode === 'dfs' ? "#bfdbfe" : "#e9d5ff"; // blue-200 : purple-200
                                        stroke = mode === 'dfs' ? "#2563eb" : "#9333ea";
                                    } else if (depthVal !== undefined) {
                                        fill = "#dcfce7"; // green-100
                                        stroke = "#16a34a"; // green-600
                                    }

                                    return (
                                        <g key={node.id} className="node-transition" style={{transformOrigin: `${node.x}px ${node.y}px`}}>
                                            <circle
                                                cx={node.x} cy={node.y} r="20"
                                                fill={fill} stroke={stroke} strokeWidth="2"
                                                className="transition-colors duration-300"
                                            />
                                            <text
                                                x={node.x} y={node.y} dy="0.35em" textAnchor="middle"
                                                className="text-sm font-bold pointer-events-none text-slate-700"
                                            >
                                                {node.val}
                                            </text>

                                            {/* Depth Label Tag */}
                                            {depthVal !== undefined && (
                                                <g transform={`translate(${node.x + 24}, ${node.y - 10})`} className="fade-enter">
                                                    <rect width="36" height="20" rx="4" fill="#22c55e" />
                                                    <text x="18" y="14" textAnchor="middle" fontSize="10" fill="white" fontWeight="bold">
                                                        D:{depthVal}
                                                    </text>
                                                </g>
                                            )}
                                        </g>
                                    );
                                })}
                            </svg>

                            {/* Max Depth Indicator */}
                            <div className="absolute top-4 left-4 bg-white/90 p-3 rounded-lg border border-slate-200 shadow-sm">
                                <div className="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">Max Depth</div>
                                <div className="text-3xl font-black text-slate-800">{maxDepth}</div>
                            </div>
                        </div>

                        {/* Right: Data Structures */}
                        <div className="w-full lg:w-80 bg-white border-l border-slate-100 flex flex-col">

                            {/* DFS: Call Stack */}
                            {mode === 'dfs' && (
                                <div className="flex-1 flex flex-col p-4 overflow-hidden">
                                    <div className="text-xs font-bold text-slate-400 mb-2 flex items-center gap-2">
                                        <Icons.Layers /> CALL STACK
                                    </div>
                                    <div className="flex-1 overflow-y-auto flex flex-col-reverse gap-1 p-1 border rounded bg-slate-50">
                                        {callStack.length === 0 ? <div className="text-center text-slate-300 text-sm py-4">Empty</div> :
                                            callStack.map((frame, i) => (
                                                <div key={i} className={getStackItemStyle(frame, i)}>
                                                    <div className="flex justify-between font-bold">
                                                        <span>Node: {frame.node.val}</span>
                                                        <span className="text-[10px] bg-white px-1 rounded border opacity-70">{frame.step}</span>
                                                    </div>
                                                    <div className="text-[10px] mt-1 flex gap-2 opacity-80">
                                                        <span>L: {frame.lDepth !== undefined ? frame.lDepth : '?'}</span>
                                                        <span>R: {frame.rDepth !== undefined ? frame.rDepth : '?'}</span>
                                                    </div>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            )}

                            {/* BFS: Queue */}
                            {mode === 'bfs' && (
                                <div className="flex-1 flex flex-col p-4 overflow-hidden">
                                    <div className="text-xs font-bold text-slate-400 mb-2 flex items-center gap-2">
                                        <Icons.Server /> QUEUE
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-1 border rounded bg-slate-50">
                                        {queue.length === 0 ? <div className="text-center text-slate-300 text-sm py-4">Empty</div> :
                                            <div className="flex flex-col gap-2">
                                                {queue.map((node, i) => (
                                                    <div key={node.id} className="bg-purple-50 border border-purple-200 text-purple-800 p-2 rounded text-sm font-mono flex justify-between items-center slide-in">
                                                        <span className="font-bold">{node.val}</span>
                                                        <span className="text-[10px] bg-purple-200 px-2 py-0.5 rounded-full text-purple-900">
                                                                Layer {node.bfsDepth || '?'}
                                                            </span>
                                                    </div>
                                                ))}
                                            </div>
                                        }
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>

                    {/* Controls & Explanation */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex-1 bg-blue-50 text-blue-800 px-4 py-3 rounded-lg text-sm border-l-4 border-blue-500 w-full sm:w-auto whitespace-pre-line shadow-sm">
                                {message}
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-600 hover:bg-blue-700'} disabled:opacity-50`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "自动"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => resetState()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
