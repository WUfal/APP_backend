<script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // --- å›¾æ ‡ç»„ä»¶ ---
    const Icons = {

        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>,
        GitCommit: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"></circle><line x1="1.05" y1="12" x2="7" y2="12"></line><line x1="17.01" y1="12" x2="22.96" y2="12"></line></svg>,
        Map: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>,
        Search: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
        GitMerge: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="18" r="3"></circle><circle cx="6" cy="6" r="3"></circle><path d="M6 21V9a9 9 0 0 0 9 9"></path></svg>
    };

    // --- æ ‘èŠ‚ç‚¹ç±» ---
    class TreeNode {
        constructor(val, left = null, right = null) {
            this.val = val;
            this.left = left;
            this.right = right;
            this.id = Math.random().toString(36).substr(2, 9);
        }
    }

    const App = () => {
        // --- çŠ¶æ€å®šä¹‰ ---
        const [inputStr, setInputStr] = useState("[3,5,1,6,2,0,8,null,null,7,4]");
        const [pVal, setPVal] = useState(5);
        const [qVal, setQVal] = useState(1);
        const [rootNode, setRootNode] = useState(null);

        // è¿è¡ŒçŠ¶æ€
        const [mode, setMode] = useState("recursive"); // 'recursive' | 'parent'
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("å‡†å¤‡å°±ç»ª");

        // ç®—æ³•çŠ¶æ€ - é€’å½’æ³•
        const [currNode, setCurrNode] = useState(null); // å½“å‰è®¿é—®èŠ‚ç‚¹
        const [stack, setStack] = useState([]); // æ¨¡æ‹Ÿé€’å½’æ ˆ
        const [returnVal, setReturnVal] = useState(null); // ä¸Šä¸€æ­¥è¿”å›å€¼

        // ç®—æ³•çŠ¶æ€ - çˆ¶æŒ‡é’ˆæ³•
        const [parentMap, setParentMap] = useState({}); // { childId: parentNode }
        const [ancestorsP, setAncestorsP] = useState(new Set()); // P çš„ç¥–å…ˆé›†åˆ ID
        const [pPathStep, setPPathStep] = useState(false); // æ˜¯å¦åœ¨æ„å»º P è·¯å¾„é˜¶æ®µ
        const [qPathStep, setQPathStep] = useState(false); // æ˜¯å¦åœ¨æ„å»º Q è·¯å¾„é˜¶æ®µ
        const [tracer, setTracer] = useState(null); // å½“å‰å‘ä¸Šçˆ¬çš„èŠ‚ç‚¹ P æˆ– Q

        const [lcaNode, setLcaNode] = useState(null);

        // å¸ƒå±€ç›¸å…³
        const [flatNodes, setFlatNodes] = useState([]);
        const [treeViewBox, setTreeViewBox] = useState("0 0 800 600");

        // --- æ ‘æ„å»ºä¸å¸ƒå±€ ---
        const buildTree = (arr) => {
            if (!arr || arr.length === 0) return null;
            const root = new TreeNode(arr[0]);
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const curr = queue.shift();
                if (arr[i] !== null) {
                    curr.left = new TreeNode(arr[i]);
                    queue.push(curr.left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    curr.right = new TreeNode(arr[i]);
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        };

        const calculateLayout = (root) => {
            const nodesWithCoords = [];
            const assignCoords = (n, x, y, offset) => {
                if (!n) return;
                n.x = x;
                n.y = y;
                nodesWithCoords.push(n);
                assignCoords(n.left, x - offset, y + 80, offset / 2);
                assignCoords(n.right, x + offset, y + 80, offset / 2);
            };
            assignCoords(root, 400, 50, 180);

            if (nodesWithCoords.length > 0) {
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                nodesWithCoords.forEach(n => {
                    minX = Math.min(minX, n.x);
                    maxX = Math.max(maxX, n.x);
                    minY = Math.min(minY, n.y);
                    maxY = Math.max(maxY, n.y);
                });
                const p = 60;
                const width = (maxX - minX) + p * 2;
                const height = (maxY - minY) + p * 2;
                const viewBox = `${minX - p} ${minY - p} ${Math.max(width, 800)} ${Math.max(height, 500)}`;
                setTreeViewBox(viewBox);
            }
            return nodesWithCoords;
        };

        const parseInput = () => {
            try {
                const arr = JSON.parse(inputStr);
                if (!Array.isArray(arr)) throw new Error("è¾“å…¥å¿…é¡»æ˜¯æ•°ç»„");

                const root = buildTree(arr);
                setRootNode(root);

                const layout = calculateLayout(root);
                setFlatNodes(layout);

                // Validate P and Q
                const vals = new Set(arr.filter(x => x !== null));
                if (!vals.has(parseInt(pVal))) throw new Error(`P(${pVal}) ä¸åœ¨æ ‘ä¸­`);
                if (!vals.has(parseInt(qVal))) throw new Error(`Q(${qVal}) ä¸åœ¨æ ‘ä¸­`);

                resetState(root);
                setMessage(`æ ‘å·²æ„å»ºã€‚å¯»æ‰¾ ${pVal} å’Œ ${qVal} çš„ LCAã€‚`);
            } catch (e) {
                setMessage("è¾“å…¥é”™è¯¯: " + e.message);
            }
        };

        const resetState = (root = rootNode) => {
            setIsPlaying(false);
            setIsFinished(false);
            setMessage("çŠ¶æ€å·²é‡ç½®");
            setLcaNode(null);

            // Recursive Reset
            setCurrNode(null);
            setStack([]);
            setReturnVal(null);
            if (root && mode === 'recursive') {
                // Initial stack frame: { node, state: 'ENTER' }
                // States: ENTER -> LEFT -> RIGHT -> PROCESS
                setStack([{ node: root, state: 'ENTER', leftRes: null, rightRes: null }]);
            }

            // Parent Map Reset
            setParentMap({});
            setAncestorsP(new Set());
            setPPathStep(false);
            setQPathStep(false);
            setTracer(null);

            if (root && mode === 'parent') {
                // Pre-build parent map for visualization simplicity
                // In real algo we build it while traversing, here we build it instantly to focus on the trace up
                const map = {};
                const q = [root];
                while(q.length > 0) {
                    const n = q.shift();
                    if (n.left) { map[n.left.id] = n; q.push(n.left); }
                    if (n.right) { map[n.right.id] = n; q.push(n.right); }
                }
                setParentMap(map);
                // Find P node object to start tracing
                const pNode = findNode(root, parseInt(pVal));
                setTracer(pNode);
                setPPathStep(true);
                setMessage("çˆ¶æŒ‡é’ˆå›¾å·²å»ºç«‹ã€‚å¼€å§‹ä» P å‘ä¸Šå›æº¯...");
            }
        };

        const findNode = (node, val) => {
            if (!node) return null;
            if (node.val === val) return node;
            return findNode(node.left, val) || findNode(node.right, val);
        }

        const randomInput = () => {
            const count = 7 + Math.floor(Math.random() * 6);
            const arr = [];
            for(let i=0; i<count; i++) {
                if (i > 0 && Math.random() > 0.75) {
                    arr.push(null);
                } else {
                    arr.push(Math.floor(Math.random() * 20));
                }
            }
            // Ensure P and Q exist
            const validVals = arr.filter(x => x !== null);
            if (validVals.length < 2) { randomInput(); return; } // retry

            const p = validVals[Math.floor(Math.random() * validVals.length)];
            let q = validVals[Math.floor(Math.random() * validVals.length)];
            while(q === p) q = validVals[Math.floor(Math.random() * validVals.length)];

            setInputStr(JSON.stringify(arr));
            setPVal(p);
            setQVal(q);

            // Trigger load
            // Since state update is async, we do this manually
            const root = buildTree(arr);
            setRootNode(root);
            const layout = calculateLayout(root);
            setFlatNodes(layout);
            resetState(root);
            setMessage(`éšæœºæ ‘ç”Ÿæˆã€‚P=${p}, Q=${q}`);
        };

        // --- è‡ªåŠ¨æ’­æ”¾ ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1000);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, mode, stack, tracer, pPathStep, qPathStep]);

        const stepForward = () => {
            if (isFinished) return;
            if (mode === 'recursive') stepRecursive();
            else stepParent();
        };

        // 1. Recursive Logic (DFS)
        const stepRecursive = () => {
            if (stack.length === 0) {
                setIsFinished(true);
                setIsPlaying(false);
                return;
            }

            const newStack = [...stack];
            const frame = newStack[newStack.length - 1];
            const { node, state } = frame;
            setCurrNode(node);

            const p = parseInt(pVal);
            const q = parseInt(qVal);

            if (state === 'ENTER') {
                setMessage(`è®¿é—®èŠ‚ç‚¹ ${node.val}ã€‚`);

                // Base case: Found P or Q
                if (node.val === p || node.val === q) {
                    setMessage(`å‘ç°ç›®æ ‡èŠ‚ç‚¹ ${node.val}ï¼ç›´æ¥è¿”å›è¯¥èŠ‚ç‚¹ã€‚`);
                    // Pop self and return self to parent
                    newStack.pop();
                    if (newStack.length > 0) {
                        const parentFrame = newStack[newStack.length - 1];
                        if (parentFrame.state === 'LEFT_DONE') parentFrame.rightRes = node; // We are right child
                        else parentFrame.leftRes = node; // We are left child (state was ENTER/LEFT_PENDING)
                    } else {
                        // Root was P or Q
                        setLcaNode(node);
                        setIsFinished(true);
                        setIsPlaying(false);
                        setMessage(`æ ¹èŠ‚ç‚¹å³ä¸ºç›®æ ‡ï¼ŒLCA æ˜¯ ${node.val}ã€‚`);
                        return;
                    }
                    setStack(newStack);
                    return;
                }

                frame.state = 'LEFT';
                if (node.left) {
                    newStack.push({ node: node.left, state: 'ENTER', leftRes: null, rightRes: null });
                    setMessage(`å‘å·¦é€’å½’ ${node.left.val}...`);
                } else {
                    // Left is null, result is null
                    frame.leftRes = null;
                    frame.state = 'LEFT_DONE'; // skip to right
                    setMessage(`å·¦å­æ ‘ä¸ºç©ºã€‚`);
                }
                setStack(newStack);
            }
            else if (state === 'LEFT_DONE') {
                // Just finished left, now go right
                frame.state = 'RIGHT';
                if (node.right) {
                    newStack.push({ node: node.right, state: 'ENTER', leftRes: null, rightRes: null });
                    setMessage(`å·¦ä¾§è¿”å› ${formatRes(frame.leftRes)}ã€‚å‘å³é€’å½’ ${node.right.val}...`);
                } else {
                    frame.rightRes = null;
                    frame.state = 'PROCESS';
                    setMessage(`å·¦ä¾§è¿”å› ${formatRes(frame.leftRes)}ã€‚å³å­æ ‘ä¸ºç©ºã€‚`);
                }
                setStack(newStack);
            }
            else if (state === 'LEFT') {
                // Returned from left (actually logic handled in pop, this state is just a marker to transition)
                // If we are here, it means we pushed left, and now we are back.
                frame.state = 'LEFT_DONE';
                // No visual update, just state transition next tick
            }
            else if (state === 'RIGHT') {
                // Returned from right
                frame.state = 'PROCESS';
            }
            else if (state === 'PROCESS') {
                // Both children done
                const left = frame.leftRes;
                const right = frame.rightRes;

                let result = null;
                let msg = "";

                if (left && right) {
                    result = node;
                    msg = `å·¦å³å‡éç©ºï¼(å·¦:${left.val}, å³:${right.val})ã€‚è¯´æ˜ P, Q åˆ†å±…ä¸¤ä¾§ã€‚LCA = ${node.val}ã€‚`;
                    // This node is LCA. We bubble it up.
                    // In standard alg, we return node.
                } else if (left) {
                    result = left;
                    msg = `å·¦å­æ ‘è¿”å› ${left.val}ï¼Œå³ä¸ºç©ºã€‚è¿”å›å·¦ä¾§ç»“æœã€‚`;
                } else if (right) {
                    result = right;
                    msg = `å³å­æ ‘è¿”å› ${right.val}ï¼Œå·¦ä¸ºç©ºã€‚è¿”å›å³ä¾§ç»“æœã€‚`;
                } else {
                    result = null;
                    msg = `å·¦å³å‡ä¸ºç©º (æˆ–æœªæ‰¾åˆ°)ã€‚è¿”å› NULLã€‚`;
                }

                setMessage(msg);

                // Pop and pass result
                newStack.pop();
                if (newStack.length > 0) {
                    const parentFrame = newStack[newStack.length - 1];
                    if (parentFrame.state === 'LEFT_DONE' || parentFrame.state === 'RIGHT') {
                        // If parent was in RIGHT state, we are right child
                        if (parentFrame.node.right === node) parentFrame.rightRes = result;
                        else parentFrame.leftRes = result; // Should not happen if state logic holds
                    } else {
                        // Parent was waiting for left
                        parentFrame.leftRes = result;
                    }
                } else {
                    // Stack empty, result is final LCA
                    setLcaNode(result);
                    setIsFinished(true);
                    setIsPlaying(false);
                    setMessage(`æœç´¢ç»“æŸï¼LCA æ˜¯ ${result ? result.val : 'NULL'}ã€‚`);
                    return;
                }
                setStack(newStack);
            }
        };

        const formatRes = (n) => n ? n.val : "NULL";

        // 2. Parent Pointer Logic
        const stepParent = () => {
            // Phase 1: Trace P up
            if (pPathStep) {
                if (tracer) {
                    setAncestorsP(prev => new Set(prev).add(tracer.id));
                    const parent = parentMap[tracer.id];

                    if (parent) {
                        setTracer(parent);
                        setMessage(`è®°å½• P çš„è·¯å¾„ï¼šèŠ‚ç‚¹ ${tracer.val} åŠ å…¥é›†åˆã€‚å‘ä¸Šç§»åŠ¨åˆ° ${parent.val}ã€‚`);
                    } else {
                        // Root reached
                        setMessage(`P çš„è·¯å¾„è®°å½•å®Œæ¯•ã€‚å¼€å§‹ä» Q(${qVal}) å‘ä¸Šå¯»æ‰¾é¦–ä¸ªå…¬å…±ç¥–å…ˆã€‚`);
                        setPPathStep(false);
                        setQPathStep(true);
                        // Find Q start
                        const qNode = findNode(rootNode, parseInt(qVal));
                        setTracer(qNode);
                    }
                }
            }
            // Phase 2: Trace Q up
            else if (qPathStep) {
                if (tracer) {
                    if (ancestorsP.has(tracer.id)) {
                        // Found intersection!
                        setLcaNode(tracer);
                        setIsFinished(true);
                        setIsPlaying(false);
                        setMessage(`å‘ç°èŠ‚ç‚¹ ${tracer.val} å­˜åœ¨äº P çš„è·¯å¾„ä¸­ï¼\nğŸ‰ è¿™å°±æ˜¯æœ€è¿‘å…¬å…±ç¥–å…ˆ (LCA)ã€‚`);
                    } else {
                        const parent = parentMap[tracer.id];
                        if (parent) {
                            setMessage(`èŠ‚ç‚¹ ${tracer.val} ä¸åœ¨ P çš„è·¯å¾„ä¸­ã€‚å‘ä¸Šç§»åŠ¨åˆ° ${parent.val}ã€‚`);
                            setTracer(parent);
                        } else {
                            // Should not happen in valid tree if connected
                            setIsFinished(true);
                            setMessage("æœªæ‰¾åˆ°å…¬å…±ç¥–å…ˆï¼ˆæ ‘ä¸è¿é€šï¼Ÿï¼‰ã€‚");
                        }
                    }
                }
            }
        };

        // --- æ¸²æŸ“è¾…åŠ© ---
        const getNodeStyle = (node) => {
            let fill = "white";
            let stroke = "#94a3b8"; // slate-400
            let strokeWidth = "2";

            const isP = node.val === parseInt(pVal);
            const isQ = node.val === parseInt(qVal);
            const isLCA = lcaNode && lcaNode.id === node.id;

            // Recursive highlight
            const inStack = stack.some(f => f.node.id === node.id);
            const isCurr = currNode && currNode.id === node.id;

            // Parent highlight
            const isPAncestor = ancestorsP.has(node.id);
            const isTracer = tracer && tracer.id === node.id;

            if (isLCA) {
                fill = "#dcfce7"; // green-100
                stroke = "#16a34a"; // green-600
                strokeWidth = "4";
            } else if (mode === 'recursive') {
                if (isCurr) {
                    fill = "#bfdbfe"; stroke = "#2563eb"; // blue
                } else if (inStack) {
                    stroke = "#60a5fa"; // light blue border
                }
            } else {
                // Parent Mode
                if (isPAncestor) {
                    fill = "#dbeafe"; // blue-100
                    stroke = "#3b82f6";
                }
                if (isTracer) {
                    stroke = "#f97316"; // orange-500
                    strokeWidth = "3";
                }
            }

            // Override for P and Q labels visual
            if (isP) stroke = "#eab308"; // yellow
            if (isQ) stroke = "#eab308";

            return { fill, stroke, strokeWidth };
        };

        return (
            <div className="max-w-6xl mx-auto p-6">
                {/* 1. é…ç½®åŒº */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>æ•°æ®é…ç½®</span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-4 items-end">
                        <div className="flex-1 w-full">
                            <label className="text-xs text-slate-400 font-bold ml-1 mb-1 block">äºŒå‰æ ‘æ•°ç»„</label>
                            <input type="text" value={inputStr} onChange={(e) => setInputStr(e.target.value)} className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        </div>
