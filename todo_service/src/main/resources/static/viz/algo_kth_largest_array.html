<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第K个最大元素 - 算法可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .cell-transition { transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .bar-transition { transition: height 0.4s ease-out, background-color 0.3s; }
        .fade-enter { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- 图标组件 ---
    const Icons = {
        Play: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        Pause: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
        Step: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Reset: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>,
        Settings: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>,
        Shuffle: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
    };

    // --- 辅助函数 ---
    const parseInput = (str) => {
        return str.split(/[,，\s]+/)
            .map(v => parseInt(v.trim()))
            .filter(v => !isNaN(v));
    };

    const App = () => {
        // --- Config State ---
        const [inputStr, setInputStr] = useState("3, 2, 1, 5, 6, 4");
        const [kInput, setKInput] = useState("2");
        const [mode, setMode] = useState("quickselect"); // 'sort' | 'quickselect'

        // --- Runtime State ---
        const [nums, setNums] = useState([3, 2, 1, 5, 6, 4]);
        const [k, setK] = useState(2);

        // 状态机
        const [isPlaying, setIsPlaying] = useState(false);
        const [isFinished, setIsFinished] = useState(false);
        const [message, setMessage] = useState("准备就绪");

        // Quickselect State
        const [left, setLeft] = useState(0);
        const [right, setRight] = useState(5);
        const [pivotIdx, setPivotIdx] = useState(-1);
        const [storeIdx, setStoreIdx] = useState(-1); // 分区时的交换位置
        const [scanIdx, setScanIdx] = useState(-1);   // 当前扫描位置
        const [phase, setPhase] = useState("start"); // 'start', 'partition', 'swap_pivot', 'check', 'done'
        const [targetIdx, setTargetIdx] = useState(4); // len - k

        // Sort State
        const [isSorted, setIsSorted] = useState(false);

        // --- Initialization ---
        const reset = (arr = nums, kVal = k) => {
            setIsPlaying(false);
            setIsFinished(false);
            setNums([...arr]);
            setLeft(0);
            setRight(arr.length - 1);
            setPivotIdx(-1);
            setStoreIdx(-1);
            setScanIdx(-1);
            setPhase("start");
            setIsSorted(false);

            // 目标索引：第 K 大 = 排序后第 N-K 个 (升序)
            // 例如 [1,2,3,4,5,6], K=2 (5), Index=6-2=4
            setTargetIdx(arr.length - kVal);

            setMessage(mode === 'quickselect'
                ? `目标索引: ${arr.length - kVal} (第 ${kVal} 大)`
                : "准备排序...");
        };

        const loadInput = () => {
            const arr = parseInput(inputStr);
            const kVal = parseInt(kInput);
            if (arr.length === 0 || isNaN(kVal)) return;
            if (kVal < 1 || kVal > arr.length) {
                alert(`K 必须在 1 到 ${arr.length} 之间`);
                return;
            }
            setNums(arr);
            setK(kVal);
            reset(arr, kVal);
        };

        const randomInput = () => {
            const len = 6 + Math.floor(Math.random() * 5);
            const arr = Array.from({length: len}, () => Math.floor(Math.random() * 20) + 1);
            const kVal = Math.floor(Math.random() * len) + 1;

            setInputStr(arr.join(", "));
            setKInput(kVal.toString());
            setNums(arr);
            setK(kVal);
            reset(arr, kVal);
        };

        useEffect(() => {
            reset();
        }, [mode]);

        // --- Auto Play ---
        useEffect(() => {
            let timer;
            if (isPlaying && !isFinished) {
                timer = setInterval(() => {
                    stepForward();
                }, 1000);
            }
            return () => clearInterval(timer);
        }, [isPlaying, isFinished, phase, scanIdx, pivotIdx, storeIdx, left, right, nums, isSorted]);

        // --- Algorithm Steps ---
        const stepForward = () => {
            if (isFinished) return;

            if (mode === 'sort') {
                stepSort();
            } else {
                stepQuickselect();
            }
        };

        // 1. Sorting Mode (Simplified Visual)
        const stepSort = () => {
            if (!isSorted) {
                // Visualize "Sorting" in one step for simplicity, or use a delay
                const sorted = [...nums].sort((a, b) => a - b);
                setNums(sorted);
                setIsSorted(true);
                setMessage("数组已排序 (升序)。");
            } else {
                setIsFinished(true);
                setIsPlaying(false);
                setMessage(`找到第 ${k} 大元素: ${nums[targetIdx]} (索引 ${targetIdx})`);
            }
        };

        // 2. Quickselect Mode
        const swap = (arr, i, j) => {
            const temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        };

        const stepQuickselect = () => {
            if (left > right) {
                setIsFinished(true);
                return;
            }

            const currentNums = [...nums];

            // 1. Start Phase: Pick Pivot
            if (phase === 'start') {
                // 简单起见，选最右边作为 Pivot
                setPivotIdx(right);
                setStoreIdx(left);
                setScanIdx(left);
                setMessage(`当前范围 [${left}, ${right}]。选最右元素 ${currentNums[right]} 作为基准 (Pivot)。`);
                setPhase('partition');
                return;
            }

            // 2. Partition Phase
            if (phase === 'partition') {
                // Scanning finished?
                if (scanIdx >= right) {
                    setPhase('swap_pivot');
                    return;
                }

                const pivotVal = currentNums[right];
                const scanVal = currentNums[scanIdx];

                // Quickselect 找第K大通常用 Partition，这里用标准的 Lomuto partition (升序)
                // 如果当前元素 < Pivot，交换到左边
                if (scanVal < pivotVal) {
                    if (storeIdx !== scanIdx) {
                        swap(currentNums, storeIdx, scanIdx);
                        setMessage(`扫描 ${scanVal} < Pivot (${pivotVal})。交换到索引 ${storeIdx}。`);
                    } else {
                        setMessage(`扫描 ${scanVal} < Pivot (${pivotVal})。保持在原位。`);
                    }
                    setNums(currentNums);
                    setStoreIdx(prev => prev + 1);
                } else {
                    setMessage(`扫描 ${scanVal} >= Pivot (${pivotVal})。无需交换。`);
                }

                setScanIdx(prev => prev + 1);
                return;
            }

            // 3. Swap Pivot Phase
            if (phase === 'swap_pivot') {
                swap(currentNums, storeIdx, right);
                setNums(currentNums);
                // Pivot is now at storeIdx
                setPivotIdx(storeIdx);
                setMessage(`扫描结束。将 Pivot 交换到最终位置索引 ${storeIdx}。`);
                setPhase('check');
                return;
            }

            // 4. Check Phase
            if (phase === 'check') {
                const pIndex = pivotIdx; // Now correct position

                if (pIndex === targetIdx) {
                    setIsFinished(true);
                    setIsPlaying(false);
                    setMessage(`Pivot 索引 ${pIndex} 等于目标索引 ${targetIdx}。找到答案：${currentNums[pIndex]}`);
                } else if (pIndex < targetIdx) {
                    setMessage(`Pivot 索引 ${pIndex} < 目标 ${targetIdx}。答案在右半部分。`);
                    setLeft(pIndex + 1);
                    setPhase('start');
                } else {
                    setMessage(`Pivot 索引 ${pIndex} > 目标 ${targetIdx}。答案在左半部分。`);
                    setRight(pIndex - 1);
                    setPhase('start');
                }
            }
        };

        // --- Helper for Styles ---
        const getCellClass = (idx) => {
            let base = "w-10 h-10 sm:w-12 sm:h-12 flex flex-col items-center justify-center border rounded-lg font-mono text-lg font-bold relative cell-transition shadow-sm ";

            if (mode === 'sort') {
                if (isFinished && idx === targetIdx) return base + "bg-green-500 text-white border-green-600 scale-110 z-10";
                if (isSorted) return base + "bg-blue-50 border-blue-200 text-slate-700";
                return base + "bg-white border-slate-200 text-slate-500";
            }

            // Quickselect Styles
            if (isFinished && idx === targetIdx) {
                return base + "bg-green-500 text-white border-green-600 scale-110 z-20 shadow-lg";
            }

            // Out of active range
            if (idx < left || idx > right) {
                return base + "bg-slate-100 border-slate-200 text-slate-300 opacity-50";
            }

            // Pivot
            if (idx === pivotIdx) {
                return base + "bg-amber-400 text-white border-amber-500 z-10";
            }

            // Scanning pointer
            if (phase === 'partition' && idx === scanIdx) {
                return base + "ring-2 ring-indigo-400 bg-indigo-50 border-indigo-300";
            }

            // Store pointer (elements to the left of this are < pivot)
            if (phase === 'partition' && idx === storeIdx) {
                // Using a marker instead of bg to avoid conflict
                return base + "bg-white border-slate-300";
            }

            return base + "bg-white border-slate-300 text-slate-700";
        };

        return (
            <div className="max-w-3xl mx-auto p-4 sm:p-6">
                {/* 1. 顶部：输入配置区 */}
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold">
                        <Icons.Settings />
                        <span>数据配置</span>
                    </div>
                    <div className="grid grid-cols-12 gap-3">
                        <div className="col-span-8 sm:col-span-7">
                            <input
                                type="text"
                                value={inputStr}
                                onChange={(e) => setInputStr(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg px-3 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                                placeholder="输入数组..."
                            />
                        </div>
                        <div className="col-span-4 sm:col-span-2 relative flex items-center">
                            <span className="absolute left-2 text-xs text-slate-400 font-bold">K=</span>
                            <input
                                type="number"
                                value={kInput}
                                onChange={(e) => setKInput(e.target.value)}
                                className="w-full border border-slate-300 rounded-lg pl-6 pr-2 py-2 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                            />
                        </div>
                        <div className="col-span-12 sm:col-span-3 flex gap-2">
                            <button onClick={loadInput} className="flex-1 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition font-medium text-sm">
                                加载
                            </button>
                            <button onClick={randomInput} className="px-3 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="随机生成">
                                <Icons.Shuffle />
                            </button>
                        </div>
                    </div>
                </div>

                {/* 2. 算法控制区 */}
                <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                    {/* Header */}
                    <div className="border-b border-slate-100 bg-slate-50 p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800">第K个最大元素</h1>
                            <p className="text-xs text-slate-500 mt-1">寻找第 K 大 (即排序后第 N-K 个) 元素 (LeetCode 215)</p>
                        </div>
                        <div className="flex bg-slate-200 p-1 rounded-lg">
                            <button
                                onClick={() => { setMode('quickselect'); reset(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'quickselect' ? 'bg-white text-amber-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                快速选择 O(N)
                            </button>
                            <button
                                onClick={() => { setMode('sort'); reset(); }}
                                className={`px-3 py-1.5 text-sm rounded-md transition-all font-medium ${mode === 'sort' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                            >
                                排序法 O(N log N)
                            </button>
                        </div>
                    </div>

                    {/* Canvas */}
                    <div className="p-8 flex flex-col items-center justify-center bg-slate-50 min-h-[260px]">

                        {/* Target Info */}
                        <div className="mb-8 flex items-center gap-4">
                            <div className="text-xs font-bold text-slate-400 uppercase tracking-wider">Target Index</div>
                            <div className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-600 border-2 border-slate-300">
                                {targetIdx}
                            </div>
                            <div className="text-xs text-slate-400">(N - K = {nums.length} - {k})</div>
                        </div>

                        {/* Array */}
                        <div className="flex flex-wrap justify-center gap-2 sm:gap-3 mb-6 relative">
                            {nums.map((num, idx) => (
                                <div key={idx} className="flex flex-col items-center relative group">
                                    {/* 指针标记 */}
                                    <div className="absolute -top-6 w-full flex justify-center">
                                        {mode === 'quickselect' && !isFinished && (
                                            <>
                                                {idx === left && <span className="text-[10px] font-bold text-blue-500 absolute">L</span>}
                                                {idx === right && <span className="text-[10px] font-bold text-indigo-500 absolute">R</span>}
                                                {idx === storeIdx && phase === 'partition' && <div className="text-[10px] text-slate-400 absolute -top-2">Store</div>}
                                                {idx === pivotIdx && <span className="text-[10px] font-bold text-amber-600 absolute -top-3">Pivot</span>}
                                            </>
                                        )}
                                    </div>

                                    <div className={getCellClass(idx)}>
                                        {num}
                                    </div>
                                    <span className="text-[10px] text-slate-300 mt-2 font-mono">{idx}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="border-t border-slate-100 p-4 bg-white">
                        <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                            {/* Message */}
                            <div className="flex-1 bg-amber-50 text-amber-900 px-4 py-3 rounded-lg text-sm border-l-4 border-amber-500 w-full sm:w-auto transition-colors">
                                {message}
                            </div>

                            {/* Buttons */}
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={isFinished} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white font-medium transition ${isPlaying ? 'bg-slate-500 hover:bg-slate-600' : 'bg-amber-500 hover:bg-amber-600'} disabled:opacity-50 disabled:bg-slate-300`}>
                                    {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    <span className="hidden sm:inline">{isPlaying ? "暂停" : "运行"}</span>
                                </button>
                                <button onClick={stepForward} disabled={isPlaying || isFinished} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition disabled:opacity-50">
                                    <Icons.Step />
                                    <span className="hidden sm:inline">单步</span>
                                </button>
                                <button onClick={() => reset()} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition" title="重置">
                                    <Icons.Reset />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
